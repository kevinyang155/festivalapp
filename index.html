<body class="bg-[#1c1917] bg-grunge text-stone-200">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Camera, Calendar, Clock, MapPin, Trash2, Plus, Upload, X, Loader2, 
            Music, Filter, Sparkles, Zap, LayoutGrid, List, History, 
            Save, RotateCcw, Settings, Key, LogOut, Edit, Heart, Ticket, Mic2,
            AlertCircle, Check, AlertTriangle, FolderOpen, MessageSquare, ChevronDown, ArrowRight, Hourglass,
            LogIn, User, Info, Search, ThumbsUp, WifiOff, Sprout, CalendarPlus
        } from 'lucide-react';
        import { initializeApp } from "firebase/app";
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged,
            signInWithCustomToken,
            signOut,
            GoogleAuthProvider,
            signInWithPopup
        } from "firebase/auth";
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            deleteDoc, 
            onSnapshot, 
            query 
        } from "firebase/firestore";

        // --- Firebase Config ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyDKNyqJCEbI5uCSUc4ws7dKuyBZA2lRaOA",
            authDomain: "kevinwork-eb7cc.firebaseapp.com",
            databaseURL: "https://kevinwork-eb7cc-default-rtdb.firebaseio.com",
            projectId: "kevinwork-eb7cc",
            storageBucket: "kevinwork-eb7cc.firebasestorage.app",
            messagingSenderId: "462117666080",
            appId: "1:462117666080:web:4289c00cc5144f98f6eb45",
            measurementId: "G-2DRK1D06QE"
        };
            
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'festival-planner-v1';

        // --- Gemini Config ---
        const MODEL_SEQUENCE = [
            "gemini-3-flash-preview",
            "gemini-2.5-flash-preview-09-2025",
            "gemini-2.5-flash-lite-preview-09-2025"
        ];

        const callGemini = async (prompt, imageBase64 = null, systemPrompt = "", userApiKey = "", useSearch = false) => {
            const apiKey = (userApiKey || "").trim(); 
            if (!apiKey) throw new Error("請先在設定中輸入 Gemini API Key 才能使用 AI 功能");

            const createPayload = () => {
                const payload = {
                    contents: [{ parts: [{ text: prompt }, ...(imageBase64 ? [{ inlineData: { mimeType: "image/jpeg", data: imageBase64 } }] : [])] }],
                    generationConfig: { responseMimeType: "application/json" },
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                };
                if (useSearch) {
                    payload.tools = [{ google_search_retrieval: { dynamic_retrieval_config: { mode: "MODE_DYNAMIC", dynamic_threshold: 0.3 } } }];
                }
                return payload;
            };

            let lastError = null;
            for (const model of MODEL_SEQUENCE) {
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(createPayload())
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const error = new Error(`API Error: ${response.status}`);
                        error.status = response.status;
                        error.isSearchError = (useSearch && (response.status === 400 || response.status === 403));
                        throw error;
                    }
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("No content generated");
                    
                    const result = JSON.parse(text);
                    const groundingMetadata = data.candidates?.[0]?.groundingMetadata;
                    if (groundingMetadata?.groundingChunks) {
                        result.searchSources = groundingMetadata.groundingChunks
                            .map(chunk => chunk.web?.uri ? { title: chunk.web.title, url: chunk.web.uri } : null)
                            .filter(Boolean);
                    }
                    return result;
                } catch (error) {
                    lastError = error;
                    if (useSearch && (error.isSearchError || error.message.includes("API key not valid"))) throw error; 
                    if ([429, 503, 404].includes(error.status)) continue; 
                    if (error.message.includes("API key not valid") || error.status === 400) throw new Error(`API Key 無效或請求格式錯誤`);
                    throw error;
                }
            }
            throw new Error(lastError ? `所有模型皆忙碌: ${lastError.message}` : "AI 服務暫時無法使用");
        };

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
        });

        // --- Styled Components ---

        const Notification = ({ message, type, onClose }) => {
            if (!message) return null;
            const bgColor = type === 'success' ? 'bg-lime-600' : 'bg-red-600';
            const icon = type === 'success' ? <Check size={14} className="text-black" /> : <AlertTriangle size={14} className="text-white" />;

            return (
                <div className={`fixed top-safe-offset left-1/2 transform -translate-x-1/2 z-[100] px-4 py-2 shadow-lg flex items-center gap-2 text-white font-mono font-bold animate-slideDown border-2 border-black ${bgColor}`}>
                    {icon}
                    <span className="text-xs tracking-wider whitespace-nowrap uppercase">{message}</span>
                    <button onClick={onClose} className="ml-2 hover:text-black transition-colors">
                        <X size={14} strokeWidth={3} />
                    </button>
                </div>
            );
        };

        const LoginPage = ({ onLogin, onGuestLogin, error }) => (
            <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-[#1c1917]">
                <div className="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-orange-900/20 blur-[100px] rounded-full z-0"></div>
                <div className="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-lime-900/10 blur-[100px] rounded-full z-0"></div>

                <div className="relative z-10 w-full max-w-md bg-[#292524] border-2 border-stone-700 p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,0.5)] animate-fadeInUp">
                    <div className="text-center mb-10">
                        <div className="inline-flex p-4 bg-orange-600 text-black border-2 border-black shadow-[4px_4px_0px_0px_rgba(255,255,255,0.1)] mb-4">
                            <Sprout size={40} strokeWidth={2.5} />
                        </div>
                        <h1 className="text-4xl font-black text-white italic tracking-tighter mb-2 font-mono">MUSIC.SYNC</h1>
                        <p className="text-stone-500 text-xs font-bold tracking-[0.3em] uppercase">Muddy Roots / Raw Energy</p>
                    </div>

                    <div className="space-y-4">
                        <button onClick={onLogin} className="w-full py-4 px-4 bg-stone-100 text-black font-black text-sm uppercase tracking-wider border-2 border-transparent hover:border-orange-500 hover:text-orange-600 flex items-center justify-center gap-3 transition-all active:translate-y-1">
                            Sign in with Google
                        </button>
                        <button onClick={onGuestLogin} className="w-full py-4 px-4 bg-transparent text-stone-400 font-bold text-sm uppercase tracking-wider border-2 border-stone-600 hover:border-lime-500 hover:text-lime-500 flex items-center justify-center gap-3 transition-all active:translate-y-1">
                            Continue as Guest
                        </button>
                    </div>

                    {error && (
                        <div className="mt-6 p-3 bg-red-900/30 border-l-4 border-red-600 text-red-200 text-xs font-bold font-mono animate-fadeIn flex gap-2">
                            <AlertCircle size={14} /> {error}
                        </div>
                    )}
                </div>
            </div>
        );

        const AddPerformanceForm = ({ isOpen, onAdd, onUpdate, onDelete, onCancel, editingItem, activeDay, days, isInline = false }) => {
            const [formData, setFormData] = useState({ band: '', stage: '', startTime: '', endTime: '', day: activeDay });

            useEffect(() => {
                if (editingItem) setFormData({ ...editingItem });
                else setFormData(prev => ({ ...prev, day: activeDay }));
            }, [editingItem, activeDay]);

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.band || !formData.startTime || !formData.endTime) return;
                const item = { ...formData, id: editingItem ? editingItem.id : Date.now().toString(), stageOrder: 999 };
                editingItem ? onUpdate(item) : onAdd(item);
            };

            const containerClasses = isInline 
                ? "mt-2 p-4 bg-stone-800 border-2 border-orange-600/50 animate-fadeIn"
                : "fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn";
            
            const contentClasses = isInline ? "" : "bg-[#292524] w-full max-w-sm border-2 border-stone-600 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-6 relative";

            return (
                <div className={containerClasses}>
                    <div className={contentClasses}>
                        {!isInline && (
                            <div className="flex justify-between items-center mb-6 border-b-2 border-stone-700 pb-2">
                                <h3 className="text-white font-black italic text-xl uppercase font-mono tracking-wide">
                                    {editingItem ? 'EDIT GIG' : 'NEW GIG'}
                                </h3>
                                <button onClick={onCancel} className="text-stone-500 hover:text-orange-500 transition-colors">
                                    <X size={24} strokeWidth={3} />
                                </button>
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="text-[10px] font-black text-stone-500 uppercase tracking-widest mb-1 block">Band Name</label>
                                <input value={formData.band} onChange={e => setFormData({...formData, band: e.target.value})} className="w-full bg-black/40 border-2 border-stone-700 px-3 py-3 text-white text-sm focus:border-orange-500 focus:bg-black outline-none font-bold placeholder-stone-700 transition-colors" placeholder="BAND NAME" autoFocus />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] font-black text-stone-500 uppercase tracking-widest mb-1 block">Stage</label>
                                    <input value={formData.stage} onChange={e => setFormData({...formData, stage: e.target.value})} className="w-full bg-black/40 border-2 border-stone-700 px-3 py-3 text-white text-sm focus:border-orange-500 focus:bg-black outline-none font-bold placeholder-stone-700" placeholder="STAGE" />
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-stone-500 uppercase tracking-widest mb-1 block">Day</label>
                                    <select value={formData.day} onChange={e => setFormData({...formData, day: e.target.value})} className="w-full bg-black/40 border-2 border-stone-700 px-3 py-3 text-white text-sm focus:border-orange-500 outline-none appearance-none font-bold">
                                        {days.map(d => <option key={d} value={d}>{d}</option>)}
                                    </select>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] font-black text-stone-500 uppercase tracking-widest mb-1 block">Start</label>
                                    <input type="time" value={formData.startTime} onChange={e => setFormData({...formData, startTime: e.target.value})} className="w-full bg-black/40 border-2 border-stone-700 px-3 py-3 text-white text-sm focus:border-orange-500 outline-none font-bold font-mono" />
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-stone-500 uppercase tracking-widest mb-1 block">End</label>
                                    <input type="time" value={formData.endTime} onChange={e => setFormData({...formData, endTime: e.target.value})} className="w-full bg-black/40 border-2 border-stone-700 px-3 py-3 text-white text-sm focus:border-orange-500 outline-none font-bold font-mono" />
                                </div>
                            </div>

                            <div className="flex gap-3 pt-4">
                                {editingItem && (
                                    <button type="button" onClick={() => onDelete(editingItem.id)} className="px-4 py-3 bg-red-900/20 text-red-500 text-xs font-black border-2 border-red-900 hover:bg-red-600 hover:text-white hover:border-red-600 transition-all uppercase">
                                        Delete
                                    </button>
                                )}
                                <button type="submit" className="flex-1 py-3 bg-stone-200 text-black text-xs font-black hover:bg-orange-500 hover:text-white transition-all uppercase border-2 border-transparent hover:border-black flex items-center justify-center gap-2">
                                    <Save size={14} /> {editingItem ? 'UPDATE' : 'SAVE GIG'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const RecommendationReviewModal = ({ isOpen, onClose, recResult, allPerformances, onConfirm }) => {
            const [selectedIds, setSelectedIds] = useState([]);
            useEffect(() => { if (isOpen && recResult?.recommendations) setSelectedIds(recResult.recommendations.map(r => r.id)); }, [isOpen, recResult]);
            if (!isOpen || !recResult) return null;

            const toggleSelection = (id) => setSelectedIds(prev => prev.includes(id) ? prev.filter(pid => pid !== id) : [...prev, id]);

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[90] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-[#292524] w-full max-w-sm border-2 border-lime-600 shadow-[8px_8px_0px_0px_rgba(132,204,22,0.2)] flex flex-col max-h-[85vh] overflow-hidden relative">
                        <div className="p-4 border-b-2 border-stone-700 flex justify-between items-center bg-stone-900">
                            <div>
                                <h3 className="text-base font-black text-lime-400 flex items-center gap-2 italic font-mono uppercase">
                                    <Sparkles size={16} /> AI SCOUT
                                </h3>
                                <p className="text-[10px] text-stone-500 mt-0.5 font-bold">FOUND {recResult.recommendations.length} MATCHES</p>
                            </div>
                            <button onClick={onClose} className="text-stone-500 hover:text-white"><X size={20} strokeWidth={3} /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-[#1c1917]">
                            <div className="bg-stone-800 border-l-4 border-lime-500 p-3">
                                <p className="text-xs text-stone-300 leading-relaxed italic">"{recResult.summary}"</p>
                            </div>
                            <div className="space-y-3">
                                {recResult.recommendations.map((rec) => {
                                    const perf = allPerformances.find(p => p.id === rec.id);
                                    if (!perf) return null;
                                    const isSelected = selectedIds.includes(rec.id);
                                    return (
                                        <div key={rec.id} onClick={() => toggleSelection(rec.id)} className={`p-3 border-2 transition-all cursor-pointer flex gap-3 items-start group ${isSelected ? 'bg-stone-800 border-lime-500' : 'bg-transparent border-stone-800 opacity-60 hover:opacity-100 hover:border-stone-600'}`}>
                                            <div className={`mt-1 w-5 h-5 flex items-center justify-center shrink-0 border-2 ${isSelected ? 'bg-lime-500 border-lime-500 text-black' : 'border-stone-600'}`}>
                                                {isSelected && <Check size={14} strokeWidth={4} />}
                                            </div>
                                            <div className="flex-1">
                                                <div className="flex justify-between items-start">
                                                    <h4 className={`font-black text-sm uppercase ${isSelected ? 'text-white' : 'text-stone-500'}`}>{perf.band}</h4>
                                                    <span className="text-[9px] font-mono font-bold text-stone-600 bg-black px-1 py-0.5">{perf.day}</span>
                                                </div>
                                                <div className="text-[10px] text-stone-500 mb-2 font-mono">{perf.startTime} - {perf.endTime} • {perf.stage}</div>
                                                <div className="text-[10px] text-stone-400 leading-snug bg-black p-2 border border-stone-800">
                                                    <span className="text-orange-500 font-bold block mb-1 uppercase">Intro:</span>
                                                    {rec.intro || rec.reason}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        <div className="p-4 border-t-2 border-stone-700 bg-[#292524]">
                            <button onClick={() => { onConfirm(selectedIds); onClose(); }} disabled={selectedIds.length === 0} className="w-full bg-lime-600 hover:bg-lime-500 text-black font-black py-3 disabled:opacity-50 flex items-center justify-center gap-2 transition-all uppercase tracking-wider border-2 border-transparent hover:border-white">
                                <ThumbsUp size={16} strokeWidth={3} /> JOIN {selectedIds.length} GIGS
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, apiKey, onSave }) => {
            const [keyInput, setKeyInput] = useState(apiKey);
            useEffect(() => setKeyInput(apiKey), [apiKey, isOpen]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[70] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-[#292524] w-full max-w-sm border-2 border-stone-600 shadow-[8px_8px_0px_0px_rgba(234,88,12,0.2)] p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-black text-white flex items-center gap-2 italic uppercase"><Settings className="text-orange-500" size={24} /> Settings</h3>
                            <button onClick={onClose} className="text-stone-500 hover:text-white"><X size={24} strokeWidth={3} /></button>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="text-[10px] font-black text-orange-500 uppercase tracking-widest flex items-center gap-2 mb-2"><Key size={12} /> Gemini API Key</label>
                                <input type="password" value={keyInput} onChange={(e) => setKeyInput(e.target.value)} placeholder="API KEY HERE" className="w-full bg-black border-2 border-stone-700 px-3 py-3 text-white focus:border-orange-500 outline-none transition-all placeholder-stone-700 text-xs font-mono" />
                            </div>
                            <button onClick={() => { onSave(keyInput); onClose(); }} className="w-full bg-orange-600 hover:bg-orange-500 text-black font-black py-3 transition-all uppercase tracking-wider">SAVE CONFIG</button>
                        </div>
                    </div>
                </div>
            );
        };

        const AccountModal = ({ isOpen, onClose, user, onLogin, onLogout }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[70] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-[#292524] w-full max-w-sm border-2 border-stone-600 shadow-[8px_8px_0px_0px_rgba(255,255,255,0.1)] p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-black text-white flex items-center gap-2 italic uppercase"><User className="text-stone-400" size={24} /> Account</h3>
                            <button onClick={onClose} className="text-stone-500 hover:text-white"><X size={24} strokeWidth={3} /></button>
                        </div>
                        <div className="space-y-6">
                            <div className="bg-black p-6 border-2 border-stone-700 flex flex-col items-center justify-center gap-3">
                                <div className="w-16 h-16 bg-stone-800 rounded-none border-2 border-stone-600 flex items-center justify-center">
                                    <User size={32} className="text-stone-400" />
                                </div>
                                <div className="text-center">
                                    <div className="text-sm text-white font-black uppercase tracking-wider">{user?.isAnonymous ? 'Guest Punk' : user?.displayName || 'User'}</div>
                                    <div className="text-[10px] text-stone-500 mt-1 font-mono">{user?.isAnonymous ? '(LOCAL DATA)' : user?.email}</div>
                                </div>
                            </div>
                            <button onClick={() => { onLogout(); onClose(); }} className="w-full flex items-center justify-center gap-2 px-4 py-3 bg-red-900/10 hover:bg-red-600 hover:text-white text-red-500 font-black transition-colors border-2 border-red-900/50 uppercase tracking-wider">
                                <LogOut size={16} /> Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const DeleteConfirmModal = ({ isOpen, onClose, onConfirm }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[80] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-[#292524] w-full max-w-xs border-2 border-red-600 shadow-[8px_8px_0px_0px_rgba(220,38,38,0.2)] p-6 text-center">
                        <div className="w-12 h-12 bg-red-900/20 flex items-center justify-center mx-auto mb-4 border-2 border-red-600">
                            <Trash2 className="text-red-500" size={24} />
                        </div>
                        <h3 className="text-lg font-black text-white mb-2 uppercase">BURN IT?</h3>
                        <p className="text-xs text-stone-500 mb-6 font-bold">This action cannot be undone.</p>
                        <div className="flex gap-3">
                            <button onClick={onClose} className="flex-1 py-3 border-2 border-stone-600 text-stone-400 hover:text-white hover:border-white text-xs font-black transition-colors uppercase">Cancel</button>
                            <button onClick={onConfirm} className="flex-1 py-3 bg-red-600 hover:bg-red-500 text-black text-xs font-black transition-colors uppercase">Delete</button>
                        </div>
                    </div>
                </div>
            );
        };

        const CACHE_KEY = 'festival_draft_cache';

        const App = () => {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [loginError, setLoginError] = useState(null);
            const [view, setView] = useState('manage'); 
            const [festivalName, setFestivalName] = useState('');
            const [eventType, setEventType] = useState('festival');
            const [startDate, setStartDate] = useState(''); 
            const [endDate, setEndDate] = useState(''); 
            const [performances, setPerformances] = useState([]);
            const [mySchedule, setMySchedule] = useState([]); 
            const [history, setHistory] = useState([]); 
            const [days, setDays] = useState(['Day 1']);
            const [isAddFormOpen, setIsAddFormOpen] = useState(false); 
            const [activeDay, setActiveDay] = useState('Day 1');
            const [editingItem, setEditingItem] = useState(null); 
            const [notification, setNotification] = useState({ message: '', type: '' });
            const [showSettings, setShowSettings] = useState(false);
            const [showAccount, setShowAccount] = useState(false); 
            const [apiKey, setApiKey] = useState('');
            const [itemToDelete, setItemToDelete] = useState(null);
            const [showAIModal, setShowAIModal] = useState(false);
            const [aiMode, setAiMode] = useState('import');
            const [aiLoading, setAiLoading] = useState(false);
            const [aiError, setAiError] = useState('');
            const [aiPrompt, setAiPrompt] = useState('');
            const [selectedImage, setSelectedImage] = useState(null);
            const [importDay, setImportDay] = useState('Day 1');
            const fileInputRef = useRef(null);
            const [recResult, setRecResult] = useState(null);
            const [showRecReview, setShowRecReview] = useState(false);

            useEffect(() => {
                const cachedData = localStorage.getItem(CACHE_KEY);
                if (cachedData) {
                    try {
                        const parsed = JSON.parse(cachedData);
                        setFestivalName(parsed.festivalName || '');
                        setEventType(parsed.eventType || 'festival');
                        setStartDate(parsed.startDate || '');
                        setEndDate(parsed.endDate || '');
                        setPerformances(parsed.performances || []);
                        setMySchedule(parsed.mySchedule || []);
                        setDays(parsed.days || ['Day 1']);
                    } catch (e) { console.error(e); }
                }
            }, []);

            useEffect(() => {
                const dataToCache = { festivalName, eventType, startDate, endDate, performances, mySchedule, days, savedAt: new Date().toISOString() };
                localStorage.setItem(CACHE_KEY, JSON.stringify(dataToCache));
            }, [festivalName, eventType, startDate, endDate, performances, mySchedule, days]);

            useEffect(() => {
                const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => { setUser(u); setAuthLoading(false); if (u) setLoginError(null); });
                return () => unsubscribe();
            }, []);

            const handleGoogleLogin = async () => {
                try { setLoginError(null); await signInWithPopup(auth, new GoogleAuthProvider()); showNotification("GOOGLE LOGIN SUCCESS"); } 
                catch (error) { setLoginError("LOGIN FAILED"); }
            };

            const handleGuestLogin = async () => {
                try { setLoginError(null); await signInAnonymously(auth); showNotification("GUEST MODE ACTIVE"); } 
                catch (error) { setLoginError("GUEST LOGIN FAILED"); }
            };

            const handleLogout = async () => { await signOut(auth); showNotification("LOGGED OUT"); };

            useEffect(() => { const savedKey = localStorage.getItem('gemini_api_key'); if (savedKey) setApiKey(savedKey); }, []);
            const handleSaveApiKey = (key) => { const trimmedKey = key ? key.trim() : ''; setApiKey(trimmedKey); localStorage.setItem('gemini_api_key', trimmedKey); showNotification("API KEY SAVED"); };

            useEffect(() => {
                if (!user) { setHistory([]); return; }
                const unsubscribe = onSnapshot(query(collection(db, 'artifacts', APP_ID, 'users', user.uid, 'history')), (snapshot) => {
                    setHistory(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsubscribe();
            }, [user]);

            const { upcomingTrips, pastTrips } = useMemo(() => {
                const today = new Date().toISOString().split('T')[0];
                const upcoming = [], past = [];
                history.forEach(item => { (item.startDate || item.dateSaved.split('T')[0]) >= today ? upcoming.push(item) : past.push(item); });
                upcoming.sort((a, b) => new Date(a.startDate || a.dateSaved) - new Date(b.startDate || b.dateSaved));
                past.sort((a, b) => new Date(b.startDate || b.dateSaved) - new Date(a.startDate || a.dateSaved));
                return { upcomingTrips: upcoming, pastTrips: past };
            }, [history]);

            useEffect(() => {
                if (startDate) {
                    if (eventType === 'gig') { setDays(['Day 1']); if (endDate !== startDate) setEndDate(startDate); } 
                    else {
                        if (endDate && endDate >= startDate) {
                            const diffDays = Math.ceil(Math.abs(new Date(endDate) - new Date(startDate)) / (86400000)) + 1; 
                            const newDays = Array.from({length: Math.min(diffDays, 14)}, (_, i) => `Day ${i + 1}`);
                            if (JSON.stringify(newDays) !== JSON.stringify(days)) { setDays(newDays); if (!newDays.includes(activeDay)) setActiveDay('Day 1'); }
                        } else if (JSON.stringify(days) !== JSON.stringify(['Day 1'])) { setDays(['Day 1']); }
                    }
                }
            }, [startDate, endDate, eventType]);

            const showNotification = (message, type = 'success') => { setNotification({ message, type }); setTimeout(() => setNotification({ message: '', type: '' }), 3000); };
            const startNewFestival = (showConfirm = true) => {
                if (showConfirm && performances.length > 0 && !confirm('NUKE CURRENT DATA?')) return;
                setFestivalName(''); setStartDate(''); setEndDate(''); setEventType('festival'); setPerformances([]); setMySchedule([]); setDays(['Day 1']); setActiveDay('Day 1'); setView('manage'); localStorage.removeItem(CACHE_KEY);
                if (showConfirm) showNotification('RESET COMPLETE');
            };

            const saveCurrentToHistory = async () => {
                if (!user) return;
                const trimmedName = festivalName.trim();
                if (!trimmedName) { showNotification('NAME REQUIRED', 'error'); return; }
                const existingEntry = history.find(h => h.name === trimmedName && h.startDate === startDate);
                const docId = existingEntry ? existingEntry.id : Date.now().toString();
                const entryData = { name: trimmedName, type: eventType, startDate, endDate: eventType === 'festival' ? endDate : '', dateSaved: new Date().toISOString(), performances, mySchedule, days };
                try { await setDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'history', docId), entryData); showNotification(`SAVED: ${trimmedName}`); startNewFestival(false); } catch { showNotification("SAVE FAILED", "error"); }
            };

            const loadFromHistory = (entry) => {
                if (performances.length > 0 && !confirm('OVERWRITE CURRENT?')) return;
                setFestivalName(entry.name); setStartDate(entry.startDate || ''); setEndDate(entry.endDate || ''); setEventType(entry.type || 'festival'); setPerformances(entry.performances || []); setMySchedule(entry.mySchedule || []); setDays(entry.days || ['Day 1']); setActiveDay('Day 1'); setView('program'); showNotification(`LOADED: ${entry.name}`);
            };

            const requestDeleteHistory = (e, id) => { e.stopPropagation(); setItemToDelete(id); };
            const confirmDeleteHistory = async () => { if (!user || !itemToDelete) return; try { await deleteDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'history', itemToDelete)); showNotification('DELETED'); setItemToDelete(null); } catch { showNotification("DELETE FAILED", "error"); } };
            const addPerformance = (perf) => { setPerformances(prev => [...prev, perf]); setIsAddFormOpen(false); showNotification("GIG ADDED"); };
            const updatePerformance = (updatedPerf) => { setPerformances(prev => prev.map(p => p.id === updatedPerf.id ? updatedPerf : p)); setEditingItem(null); showNotification("GIG UPDATED"); };
            const removePerformance = (id) => { setPerformances(prev => prev.filter(p => p.id !== id)); setMySchedule(prev => prev.filter(pid => pid !== id)); if (editingItem?.id === id) setEditingItem(null); showNotification("GIG REMOVED", "error"); };
            const toggleMySchedule = (id) => setMySchedule(prev => prev.includes(id) ? prev.filter(pid => pid !== id) : [...prev, id]);

            const handleImageUpload = async (e) => { const file = e.target.files[0]; if (file) setSelectedImage(await fileToBase64(file)); };
            const runAIImageImport = async () => {
                if (!selectedImage) return; setAiLoading(true); setAiError('');
                const systemInstruction = `Extract ALL performance data to JSON: [{ "band": string, "stage": string, "stageOrder": int (0=left), "day": string, "startTime": HH:MM, "endTime": HH:MM }]. Force day="${importDay}". Default duration 45m. Default stage "Main Stage".`;
                try {
                    const result = await callGemini(`Extract schedule for day ${importDay}`, selectedImage.split(',')[1], systemInstruction, apiKey, false);
                    if (Array.isArray(result)) {
                        const newItems = result.map(item => ({ ...item, id: Date.now() + Math.random().toString(36).substr(2, 5), stage: item.stage || "Main Stage", stageOrder: item.stageOrder ?? 999, day: importDay }));
                        setPerformances(prev => [...prev.filter(p => p.day !== importDay), ...newItems]);
                        setShowAIModal(false); setSelectedImage(null); showNotification(`IMPORTED ${newItems.length} GIGS`);
                    }
                } catch (err) { setAiError(`FAIL: ${err.message}`); } finally { setAiLoading(false); }
            };

            const runAIRecommend = async () => {
                if (!aiPrompt.trim()) return; setAiLoading(true); setAiError('');
                const systemInstruction = `Festival guide. User wants recommendations. Data: ${JSON.stringify(performances.map(p => ({ id: p.id, band: p.band })))}. Return JSON: { "recommendations": [{ "id": "id", "intro": "Brief Traditional Chinese intro" }], "summary": "Chinese summary" }`;
                try {
                    const processResult = (result) => {
                        if (result.recommendations?.length > 0) { setRecResult(result); setShowRecReview(true); setShowAIModal(false); setAiPrompt(''); } 
                        else showNotification("NO MATCHES FOUND", "error");
                    };
                    try { processResult(await callGemini(`Pref: "${aiPrompt}"`, null, systemInstruction, apiKey, true)); }
                    catch (e) { if (e.isSearchError || e.message.includes("API Key")) { showNotification("SEARCH FAIL, USING LOCAL...", "success"); processResult(await callGemini(`Pref: "${aiPrompt}"`, null, systemInstruction, apiKey, false)); } else throw e; }
                } catch (err) { setAiError(`AI FAIL: ${err.message}`); } finally { setAiLoading(false); }
            };

            const handleConfirmRecommendations = (selectedIds) => { if (selectedIds?.length) { const newIds = selectedIds.filter(id => !mySchedule.includes(id)); setMySchedule(prev => [...prev, ...newIds]); showNotification(`JOINED ${newIds.length} GIGS`); } };
            const currentDayPerformances = useMemo(() => performances.filter(p => p.day === activeDay).sort((a, b) => a.startTime.localeCompare(b.startTime)), [performances, activeDay]);
            const uniqueStages = useMemo(() => {
                const map = new Map(); currentDayPerformances.forEach(p => { const o = p.stageOrder ?? 999; if (!map.has(p.stage) || o < map.get(p.stage)) map.set(p.stage, o); });
                return Array.from(map.keys()).sort((a, b) => map.get(a) - map.get(b) || a.localeCompare(b));
            }, [currentDayPerformances]);
            const conflicts = useMemo(() => {
                const s = performances.filter(p => mySchedule.includes(p.id)); const set = new Set();
                for (let i = 0; i < s.length; i++) for (let j = i + 1; j < s.length; j++) if (s[i].day === s[j].day && ((s[i].startTime >= s[j].startTime && s[i].startTime < s[j].endTime) || (s[j].startTime >= s[i].startTime && s[j].startTime < s[i].endTime))) { set.add(s[i].id); set.add(s[j].id); }
                return set;
            }, [mySchedule, performances]);

            const generateICS = (trip) => {
                if (!trip.startDate) {
                    showNotification("MISSING START DATE", "error");
                    return;
                }

                // METHOD:PUBLISH for basic calendar events
                let icsContent = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Music Sync//Live v1.0//EN\nMETHOD:PUBLISH\n";
                
                // Determine what to export: Specific gigs or the whole event date
                const selectedGigs = (trip.performances && trip.mySchedule) 
                    ? trip.performances.filter(p => trip.mySchedule.includes(p.id)) 
                    : [];
                
                // Common timestamp for versioning
                const now = new Date();
                const dtStamp = now.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';

                if (selectedGigs.length > 0) {
                    // Scenario A: Export selected gigs
                    selectedGigs.forEach(gig => {
                        // Try to parse day offset (e.g., "Day 1" -> 0, "Day 2" -> 1)
                        const dayMatch = gig.day.match(/Day (\d+)/);
                        const dayOffset = dayMatch ? parseInt(dayMatch[1]) - 1 : 0;
                        
                        const baseDate = new Date(trip.startDate);
                        baseDate.setDate(baseDate.getDate() + dayOffset);
                        
                        const dateStr = baseDate.toISOString().split('T')[0].replace(/-/g, '');
                        const startTimeStr = gig.startTime.replace(':', '') + '00';
                        const endTimeStr = gig.endTime.replace(':', '') + '00';
                        
                        icsContent += "BEGIN:VEVENT\n";
                        icsContent += `UID:${gig.id}@musicsync.live\n`;
                        icsContent += `DTSTAMP:${dtStamp}\n`;
                        icsContent += `SUMMARY:${gig.band} @ ${gig.stage}\n`;
                        icsContent += `DTSTART:${dateStr}T${startTimeStr}\n`;
                        icsContent += `DTEND:${dateStr}T${endTimeStr}\n`;
                        icsContent += `LOCATION:${gig.stage}\n`;
                        icsContent += `DESCRIPTION:${trip.name || 'Festival'} - ${gig.band}\n`;
                        icsContent += "END:VEVENT\n";
                    });
                    showNotification("ICS EXPORTED (GIGS)");
                } else {
                    // Scenario B: Export Main Event Date Range (All Day Event)
                    const startObj = new Date(trip.startDate);
                    const startStr = startObj.toISOString().split('T')[0].replace(/-/g, '');

                    // Calculate End (Exclusive for All Day events in ICS)
                    // If endDate is valid and after startDate, use it. Otherwise assume 1 day duration.
                    let endObj = new Date(trip.startDate);
                    if (trip.endDate && new Date(trip.endDate) >= startObj) {
                        endObj = new Date(trip.endDate);
                    }
                    // Add 1 day for exclusive end date
                    endObj.setDate(endObj.getDate() + 1);
                    const endStr = endObj.toISOString().split('T')[0].replace(/-/g, '');

                    icsContent += "BEGIN:VEVENT\n";
                    // Using a unique ID based on start date so it can be updated if downloaded again
                    icsContent += `UID:full_event_${trip.startDate}@musicsync.live\n`;
                    icsContent += `DTSTAMP:${dtStamp}\n`;
                    icsContent += `SUMMARY:${trip.name || 'Music Event'}\n`;
                    // VALUE=DATE indicates all-day event
                    icsContent += `DTSTART;VALUE=DATE:${startStr}\n`;
                    icsContent += `DTEND;VALUE=DATE:${endStr}\n`;
                    icsContent += `DESCRIPTION:Event dates for ${trip.name}\n`;
                    icsContent += "END:VEVENT\n";
                    
                    showNotification("ICS EXPORTED (DATES ONLY)");
                }

                icsContent += "END:VCALENDAR";

                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.setAttribute('download', `${(trip.name || 'schedule').replace(/\s+/g, '_')}.ics`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            if (authLoading && !localStorage.getItem(CACHE_KEY)) return <div className="min-h-screen bg-[#1c1917] flex items-center justify-center"><Loader2 className="text-orange-500 animate-spin" size={32} /></div>;
            if (!user && !authLoading) return <LoginPage onLogin={handleGoogleLogin} onGuestLogin={handleGuestLogin} error={loginError} />;

            const TripCard = ({ item }) => (
                <div key={item.id} className="bg-[#292524] border-l-4 border-orange-600 p-4 flex justify-between items-center hover:bg-[#322d2b] transition-all group shadow-md relative overflow-hidden">
                    <div className="pl-1">
                        <div className="flex items-center gap-2 mb-1">
                            <span className={`text-[9px] font-black px-1.5 py-0.5 uppercase tracking-wider ${item.type === 'gig' ? 'bg-lime-900 text-lime-400' : 'bg-orange-900 text-orange-400'}`}>
                                {item.type === 'gig' ? '專場' : '音樂祭'}
                            </span>
                            <h4 className="font-black text-white text-base uppercase tracking-tight">{item.name}</h4>
                        </div>
                        <div className="text-[10px] text-stone-500 flex items-center gap-2 font-bold font-mono">
                            <span className="flex items-center gap-1"><Calendar size={10} /> {item.startDate || item.dateSaved.split('T')[0]}</span>
                            <span>•</span>
                            <span>{item.performances?.length || 0} ACTS</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <button onClick={() => generateICS(item)} className="p-2 bg-lime-900/10 text-lime-500 hover:bg-lime-900/30 transition-colors" title="Export Calendar"><CalendarPlus size={16} /></button>
                        <button onClick={() => loadFromHistory(item)} className="p-2 bg-stone-800 text-stone-400 hover:text-white hover:bg-stone-700 transition-colors"><Upload size={16} /></button>
                        <button onClick={(e) => requestDeleteHistory(e, item.id)} className="p-2 bg-red-900/10 text-red-500 hover:bg-red-900/30 transition-colors"><Trash2 size={16} /></button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#1c1917] bg-grunge text-stone-200 font-sans pb-24 selection:bg-orange-500 selection:text-black relative overflow-hidden">
                <Notification message={notification.message} type={notification.type} onClose={() => setNotification({message: '', type: ''})} />
                <SettingsModal isOpen={showSettings} onClose={() => setShowSettings(false)} apiKey={apiKey} onSave={handleSaveApiKey} />
                <AccountModal isOpen={showAccount} onClose={() => setShowAccount(false)} user={user} onLogin={handleGoogleLogin} onLogout={handleLogout} />
                <DeleteConfirmModal isOpen={!!itemToDelete} onClose={() => setItemToDelete(null)} onConfirm={confirmDeleteHistory} />
                <RecommendationReviewModal isOpen={showRecReview} onClose={() => setShowRecReview(false)} recResult={recResult} allPerformances={performances} onConfirm={handleConfirmRecommendations} />

                <header className="sticky top-0 z-30 bg-[#1c1917]/90 backdrop-blur-md border-b-2 border-stone-800 pt-safe">
                    <div className="max-w-2xl mx-auto px-4 py-3 space-y-3">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-2 group">
                                <div className="bg-orange-600 text-black p-1 shadow-sm group-hover:bg-lime-500 transition-colors">
                                    <Sprout size={20} strokeWidth={2.5} fill="currentColor" />
                                </div>
                                <div>
                                    <h1 className="text-base font-black tracking-tighter text-white italic leading-none font-mono">
                                        MUSIC<span className="text-orange-500">.</span>SYNC
                                    </h1>
                                    <p className="text-[9px] text-stone-500 font-bold tracking-[0.2em] mt-0.5 uppercase">LIVE</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setShowAccount(true)} className="p-2 text-stone-500 hover:text-white hover:bg-stone-800 transition-colors"><User size={16} strokeWidth={2.5}/></button>
                                <button onClick={() => setShowSettings(true)} className="p-2 text-stone-500 hover:text-white hover:bg-stone-800 transition-colors"><Settings size={16} strokeWidth={2.5}/></button>
                                <button onClick={() => saveCurrentToHistory()} className="p-2 text-lime-600 hover:text-lime-400 hover:bg-stone-800 transition-colors"><Save size={16} strokeWidth={2.5}/></button>
                                <button onClick={() => startNewFestival(true)} className="p-2 text-red-500 hover:text-red-400 hover:bg-stone-800 transition-colors"><RotateCcw size={16} strokeWidth={2.5}/></button>
                            </div>
                        </div>

                        {view === 'manage' && (
                            <div className="flex flex-col gap-2 animate-fadeIn">
                                <div className="flex gap-2 w-full">
                                    <div className="flex bg-stone-900 border border-stone-700 shrink-0 h-10 p-1">
                                        <button onClick={() => setEventType('festival')} className={`px-3 font-black text-xs uppercase transition-all h-full flex items-center gap-1 ${eventType === 'festival' ? 'bg-orange-600 text-black' : 'text-stone-500 hover:text-stone-300'}`}><Ticket size={14}/> 音樂祭</button>
                                        <button onClick={() => setEventType('gig')} className={`px-3 font-black text-xs uppercase transition-all h-full flex items-center gap-1 ${eventType === 'gig' ? 'bg-lime-600 text-black' : 'text-stone-500 hover:text-stone-300'}`}><Mic2 size={14}/> 專場</button>
                                    </div>
                                    <input value={festivalName} onChange={(e) => setFestivalName(e.target.value)} placeholder="EVENT NAME" className="flex-1 min-w-0 bg-stone-900 border border-stone-700 py-1 px-3 text-sm font-bold text-white focus:border-orange-500 outline-none transition-all placeholder-stone-600 font-mono uppercase h-10" />
                                </div>
                                <div className="flex items-center gap-2 bg-stone-900 px-3 py-1 border border-stone-700 h-9 w-full">
                                    <Calendar size={14} className="text-orange-500 shrink-0"/>
                                    <input type="date" value={startDate} style={{ colorScheme: 'dark' }} onChange={(e) => { setStartDate(e.target.value); if(eventType === 'festival') setEndDate(e.target.value); }} className="bg-transparent text-xs font-bold text-stone-300 outline-none flex-1 uppercase text-center font-mono" />
                                    {eventType === 'festival' && (
                                        <>
                                            <ArrowRight size={12} className="text-stone-600 shrink-0" />
                                            <input type="date" min={startDate} value={endDate} style={{ colorScheme: 'dark' }} onChange={(e) => setEndDate(e.target.value)} className="bg-transparent text-xs font-bold text-stone-300 outline-none flex-1 uppercase text-center font-mono" />
                                        </>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </header>

                <main className="max-w-2xl mx-auto px-4 py-4 space-y-4 relative z-10">
                    {view === 'manage' && (
                        <div className="space-y-4 animate-fadeIn">
                            <div className="flex flex-col gap-2 mb-1"> 
                                <div className="w-full overflow-x-auto no-scrollbar pb-1">
                                    <div className="flex gap-2 items-center">
                                        {days.map(d => (
                                            <button key={d} onClick={() => setActiveDay(d)} className={`px-4 py-2 text-xs font-black tracking-wider whitespace-nowrap transition-all border-2 shrink-0 uppercase ${activeDay === d ? 'bg-white text-black border-white shadow-[4px_4px_0px_0px_rgba(255,255,255,0.2)]' : 'bg-transparent text-stone-500 border-stone-700 hover:border-stone-500 hover:text-stone-300'}`}>{d}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex justify-between items-center pt-3 border-t-2 border-stone-800 mt-1">
                                    <span className="text-[10px] text-stone-600 font-black tracking-widest uppercase">Console</span>
                                    <div className="flex gap-2">
                                        <button onClick={() => { setIsAddFormOpen(!isAddFormOpen); setEditingItem(null); }} className={`h-9 px-4 flex items-center justify-center border-2 transition-all gap-1.5 uppercase ${isAddFormOpen ? 'bg-white text-black border-white' : 'bg-transparent text-stone-300 border-stone-600 hover:border-white hover:text-white'}`}>
                                            <Plus size={16} className={isAddFormOpen ? "rotate-45 transition-transform" : ""} strokeWidth={3}/> <span className="text-[10px] font-black">Add</span>
                                        </button>
                                        <button onClick={() => { setAiMode('import'); setImportDay(activeDay); setShowAIModal(true); }} className="h-9 px-4 bg-orange-600 text-black border-2 border-orange-600 text-[10px] font-black flex items-center gap-1.5 hover:bg-orange-500 hover:border-orange-500 transition-all uppercase">
                                            <Sparkles size={16} strokeWidth={2.5}/> <span>AI Import</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <AddPerformanceForm isOpen={isAddFormOpen} onAdd={addPerformance} onUpdate={updatePerformance} onDelete={removePerformance} onCancel={() => setIsAddFormOpen(false)} editingItem={null} activeDay={activeDay} days={days} />

                            <div className="space-y-2">
                                {currentDayPerformances.length === 0 ? (
                                    <div className="text-center py-16 border-2 border-dashed border-stone-800 bg-[#1c1917]">
                                        <p className="text-stone-600 text-xs font-black tracking-[0.2em] uppercase">VOID / NO SIGNAL</p>
                                    </div>
                                ) : (
                                    currentDayPerformances.map(p => (
                                        <div key={p.id}>
                                            <div onClick={() => toggleMySchedule(p.id)} className={`relative group p-4 border-l-4 transition-all cursor-pointer bg-[#292524] hover:bg-[#322d2b] ${mySchedule.includes(p.id) ? 'border-l-orange-500 bg-stone-800' : 'border-l-stone-700'} ${editingItem?.id === p.id ? 'ring-2 ring-orange-500' : ''}`}>
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h3 className={`font-black text-lg flex items-center gap-2 uppercase tracking-tight ${mySchedule.includes(p.id) ? 'text-white' : 'text-stone-400'}`}>
                                                            {p.band}
                                                            {conflicts.has(p.id) && mySchedule.includes(p.id) && <AlertTriangle size={16} className="text-red-500 animate-pulse" />}
                                                        </h3>
                                                        <div className="flex items-center gap-2 mt-1">
                                                            <span className="text-[10px] font-bold font-mono text-black bg-stone-400 px-1">{p.startTime} - {p.endTime}</span>
                                                            <span className="text-[10px] text-stone-500 font-bold uppercase tracking-wider flex items-center gap-1"><MapPin size={10}/> {p.stage}</span>
                                                        </div>
                                                    </div>
                                                    <div className="flex flex-col gap-3 items-end pl-2">
                                                        <Heart size={18} strokeWidth={2.5} className={`transition-all ${mySchedule.includes(p.id) ? 'fill-orange-600 text-orange-600' : 'text-stone-700 hover:text-stone-500'}`} />
                                                        <button onClick={(e) => { e.stopPropagation(); setEditingItem(editingItem?.id === p.id ? null : p); setIsAddFormOpen(false); }} className="text-stone-600 hover:text-white transition-colors"><Edit size={16}/></button>
                                                    </div>
                                                </div>
                                            </div>
                                            {editingItem?.id === p.id && <AddPerformanceForm isOpen={true} onUpdate={updatePerformance} onDelete={removePerformance} onCancel={() => setEditingItem(null)} editingItem={editingItem} activeDay={activeDay} days={days} isInline={true} />}
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    )}

                    {view === 'program' && (
                        <div className="h-[calc(100vh-140px)] flex flex-col animate-fadeIn">
                            <div className="flex justify-between items-center mb-2 shrink-0 border-b-2 border-stone-800 pb-2">
                                <div className="flex flex-col">
                                    <h2 className="text-white font-black text-xl italic tracking-tighter uppercase">{festivalName || 'UNTITLED'}</h2>
                                    <div className="text-[10px] text-stone-500 font-bold font-mono">
                                        <span className="text-orange-500">{mySchedule.length}</span> SELECTED / {performances.length} TOTAL
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => generateICS({ name: festivalName, startDate, performances, mySchedule })} className="text-[10px] bg-lime-900/30 text-lime-400 border border-lime-600/50 font-black px-3 py-1.5 uppercase flex items-center gap-1 hover:bg-lime-900/50 transition-colors shadow-[2px_2px_0px_0px_rgba(132,204,22,0.1)]">
                                        <CalendarPlus size={12} /> ICS
                                    </button>
                                    <button onClick={() => { setAiMode('recommend'); setShowAIModal(true); }} className="text-[10px] bg-white text-black font-black px-3 py-1.5 uppercase flex items-center gap-1 hover:bg-stone-200 transition-colors shadow-[2px_2px_0px_0px_rgba(255,255,255,0.3)]">
                                        <Sparkles size={12} className="text-orange-600" /> AI PICK
                                    </button>
                                </div>
                            </div>
                            
                            <div className="flex gap-2 overflow-x-auto no-scrollbar mb-3 shrink-0 py-1">
                                {days.map(d => (
                                    <button key={d} onClick={() => setActiveDay(d)} className={`px-4 py-1 text-[10px] font-black uppercase tracking-wider whitespace-nowrap border-2 transition-all ${activeDay === d ? 'bg-orange-600 border-orange-600 text-black' : 'bg-transparent border-stone-700 text-stone-500 hover:border-stone-500 hover:text-stone-300'}`}>{d}</button>
                                ))}
                            </div>

                            <div className="flex-1 overflow-x-auto overflow-y-hidden pb-4">
                                <div className="flex gap-4 h-full px-1 min-w-min">
                                    {currentDayPerformances.length === 0 ? <div className="text-stone-700 m-auto text-sm font-black tracking-widest uppercase">SILENCE</div> : uniqueStages.map(stage => (
                                        <div key={stage} className="flex-none w-[240px] flex flex-col h-full bg-[#1c1917] border-2 border-stone-800">
                                            <div className="p-3 border-b-2 border-stone-800 bg-stone-900 text-center shrink-0">
                                                <h3 className="text-stone-300 font-black text-sm tracking-[0.1em] uppercase">{stage}</h3>
                                            </div>
                                            <div className="flex-1 overflow-y-auto p-2 space-y-2 custom-scrollbar bg-[#1c1917]">
                                                {currentDayPerformances.filter(p => p.stage === stage).map(p => (
                                                    <div key={p.id} onClick={() => toggleMySchedule(p.id)} className={`p-3 border-l-4 transition-all cursor-pointer ${mySchedule.includes(p.id) ? 'bg-stone-800 border-l-orange-500 border-t border-r border-b border-stone-700' : 'bg-[#292524] border-l-stone-600 border-stone-800 opacity-60 hover:opacity-100'}`}>
                                                        <div className="flex justify-between items-start mb-2">
                                                            <span className="font-black text-white text-sm leading-tight uppercase">
                                                                {p.band}
                                                                {mySchedule.includes(p.id) && conflicts.has(p.id) && <AlertTriangle size={14} className="text-red-500 animate-pulse inline-block ml-1.5 align-text-bottom" />}
                                                            </span>
                                                            {mySchedule.includes(p.id) && <Heart size={14} className="fill-orange-500 text-orange-500 shrink-0 ml-1" />}
                                                        </div>
                                                        <div className="text-[10px] text-stone-500 font-mono font-bold bg-black inline-block px-1">{p.startTime} - {p.endTime}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'trips' && (
                        <div className="space-y-6 animate-fadeIn pb-24">
                            <div className="flex items-center gap-2 mb-4 border-b-2 border-stone-800 pb-2">
                                <History className="text-orange-500" size={24} />
                                <h2 className="text-2xl font-black text-white italic tracking-tighter uppercase">ARCHIVES</h2>
                            </div>
                            {history.length === 0 ? (
                                <div className="text-center py-20 border-2 border-dashed border-stone-800">
                                    <FolderOpen size={40} className="mx-auto text-stone-700 mb-2" />
                                    <p className="text-stone-700 text-xs font-black tracking-widest uppercase">EMPTY VAULT</p>
                                </div>
                            ) : (
                                <>
                                    {upcomingTrips.length > 0 && (
                                        <div className="space-y-3">
                                            <div className="flex items-center gap-2 text-orange-500 mb-2">
                                                <Zap size={16} fill="currentColor" /> <span className="text-xs font-black tracking-widest uppercase">Imminent</span>
                                            </div>
                                            <div className="grid gap-3">{upcomingTrips.map(item => <TripCard key={item.id} item={item} />)}</div>
                                        </div>
                                    )}
                                    {pastTrips.length > 0 && (
                                        <div className="space-y-3">
                                            <div className="flex items-center gap-2 text-stone-600 mb-2">
                                                <Hourglass size={16} /> <span className="text-xs font-black tracking-widest uppercase">Legacy</span>
                                            </div>
                                            <div className="grid gap-3 opacity-60 hover:opacity-100 transition-opacity">{pastTrips.map(item => <TripCard key={item.id} item={item} />)}</div>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    )}
                </main>

                <nav className="fixed bottom-0 w-full bg-[#1c1917] border-t-2 border-stone-800 pb-safe z-50">
                    <div className="flex justify-around max-w-2xl mx-auto">
                        <button onClick={() => setView('manage')} className={`flex-1 py-4 flex flex-col items-center gap-1 transition-all uppercase ${view === 'manage' ? 'text-orange-500' : 'text-stone-600 hover:text-stone-400'}`}>
                            <List size={20} strokeWidth={3} /> <span className="text-[9px] font-black tracking-widest">Manage</span>
                        </button>
                        <button onClick={() => setView('program')} className={`flex-1 py-4 flex flex-col items-center gap-1 transition-all uppercase ${view === 'program' ? 'text-orange-500' : 'text-stone-600 hover:text-stone-400'}`}>
                            <LayoutGrid size={20} strokeWidth={3} /> <span className="text-[9px] font-black tracking-widest">Lineup</span>
                        </button>
                        <button onClick={() => setView('trips')} className={`flex-1 py-4 flex flex-col items-center gap-1 transition-all uppercase ${view === 'trips' ? 'text-orange-500' : 'text-stone-600 hover:text-stone-400'}`}>
                            <History size={20} strokeWidth={3} /> <span className="text-[9px] font-black tracking-widest">History</span>
                        </button>
                    </div>
                </nav>

                {showAIModal && (
                    <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[80] flex items-center justify-center p-4 animate-fadeIn">
                        <div className="bg-[#292524] w-full max-w-sm border-2 border-white shadow-[8px_8px_0px_0px_rgba(255,255,255,0.2)] flex flex-col max-h-[85vh] relative">
                            <div className="p-4 border-b-2 border-stone-700 flex justify-between items-center bg-stone-900">
                                <h3 className="text-base font-black text-white flex items-center gap-2 italic uppercase">
                                    <Sparkles className="text-orange-500" size={16} /> {aiMode === 'import' ? 'AI IMPORTER' : 'AI PLANNER'}
                                </h3>
                                <button onClick={() => { setShowAIModal(false); setAiError(''); setSelectedImage(null); }} className="text-stone-500 hover:text-white"><X size={24} strokeWidth={3} /></button>
                            </div>
                            <div className="p-6 overflow-y-auto bg-[#1c1917]">
                                {aiMode === 'import' ? (
                                    <div className="space-y-4">
                                        <div className="bg-stone-900 p-3 border-2 border-stone-700 flex items-center justify-between">
                                            <span className="text-[10px] font-black text-stone-500 uppercase tracking-widest">Target Day</span>
                                            <div className="relative">
                                                <select value={importDay} onChange={(e) => setImportDay(e.target.value)} className="bg-stone-800 border border-stone-600 rounded-none pl-2 pr-6 py-1 text-white text-xs font-bold outline-none uppercase appearance-none cursor-pointer hover:border-orange-500">
                                                    {days.map(d => <option key={d} value={d} className="bg-stone-900">{d}</option>)}
                                                </select>
                                                <div className="absolute right-1.5 top-1/2 transform -translate-y-1/2 pointer-events-none text-stone-400"><ChevronDown size={10} /></div>
                                            </div>
                                        </div>
                                        <div onClick={() => fileInputRef.current?.click()} className="border-2 border-dashed border-stone-600 hover:border-orange-500 bg-[#292524] p-8 text-center cursor-pointer transition-all group">
                                            {selectedImage ? (
                                                <img src={selectedImage} alt="Preview" className="max-h-40 mx-auto shadow-2xl object-contain border-2 border-stone-800" />
                                            ) : (
                                                <div className="flex flex-col items-center gap-3 text-stone-500 group-hover:text-orange-500 transition-colors">
                                                    <Camera size={32} /> <span className="text-[10px] font-black tracking-widest uppercase">UPLOAD IMAGE</span>
                                                </div>
                                            )}
                                            <input type="file" ref={fileInputRef} onChange={handleImageUpload} accept="image/*" className="hidden" />
                                        </div>
                                        {aiError && <div className="p-3 bg-red-900/20 text-red-500 text-xs font-bold border-2 border-red-900 flex gap-2"><AlertCircle size={14} /> {aiError}</div>}
                                        <button onClick={runAIImageImport} disabled={!selectedImage || aiLoading} className="w-full bg-orange-600 hover:bg-orange-500 text-black font-black py-3 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-all uppercase tracking-wider">
                                            {aiLoading ? <Loader2 className="animate-spin" size={16} /> : <Sparkles size={16} />} {aiLoading ? 'PROCESSING...' : 'EXECUTE IMPORT'}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <textarea value={aiPrompt} onChange={(e) => setAiPrompt(e.target.value)} placeholder="Describe your vibe (e.g., 'Heavy metal, chaos, mosh pit energy' or 'Chill beats for recovery')..." className="w-full h-32 bg-stone-900 border-2 border-stone-700 p-4 text-white focus:border-orange-500 outline-none resize-none text-xs font-mono placeholder-stone-600 transition-colors"></textarea>
                                        {aiError && <div className="p-3 bg-red-900/20 text-red-500 text-xs font-bold border-2 border-red-900 flex gap-2"><AlertCircle size={14} /> {aiError}</div>}
                                        <button onClick={runAIRecommend} disabled={!aiPrompt.trim() || aiLoading} className="w-full bg-white hover:bg-stone-200 text-black font-black py-3 disabled:opacity-50 flex items-center justify-center gap-2 transition-all uppercase tracking-wider border-2 border-transparent">
                                            {aiLoading ? <Loader2 className="animate-spin" size={16} /> : <MessageSquare size={16} />} {aiLoading ? 'COMPUTING...' : 'GENERATE'}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                )}
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
