        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Camera, Calendar, Clock, MapPin, Trash2, Plus, Upload, X, Loader2, 
            Music, Filter, Sparkles, Zap, LayoutGrid, List, History, 
            Save, RotateCcw, Settings, Key, LogOut, Edit, Heart, Ticket, Mic2,

            GoogleAuthProvider,
            signInWithPopup
        } from "firebase/auth";
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            deleteDoc, 
            onSnapshot, 
            query 
        } from "firebase/firestore";

        // --- Firebase Configuration & Init ---
        // Adapting to the current environment while keeping fallback
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyDKNyqJCEbI5uCSUc4ws7dKuyBZA2lRaOA",
            authDomain: "kevinwork-eb7cc.firebaseapp.com",
            databaseURL: "https://kevinwork-eb7cc-default-rtdb.firebaseio.com",
            projectId: "kevinwork-eb7cc",
            storageBucket: "kevinwork-eb7cc.firebasestorage.app",
            messagingSenderId: "462117666080",
            appId: "1:462117666080:web:4289c00cc5144f98f6eb45",
            measurementId: "G-2DRK1D06QE"
        };
            
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'festival-planner-v1';

        // --- Gemini API Configuration ---
        // 定義模型優先順序清單：確保 gemini-2.5-flash-preview-09-2025 為第一優先
        const MODEL_SEQUENCE = [
            "gemini-2.5-flash-preview-09-2025",
            "gemini-2.5-flash-lite-preview-09-2025",
            "gemini-3-flash-preview"
        ];

        // Helper: Call Gemini API with Multi-Model Fallback
        const callGemini = async (prompt, imageBase64 = null, systemPrompt = "", userApiKey = "", useSearch = false) => {
            const apiKey = (userApiKey || "").trim(); 

            if (!apiKey) {
                throw new Error("請先在設定中輸入 Gemini API Key 才能使用 AI 功能");
            }

            // 建立共用 Payload
            const createPayload = () => {
                const payload = {
                    contents: [
                        {
                            parts: [
                                { text: prompt },
                                ...(imageBase64 ? [{ inlineData: { mimeType: "image/jpeg", data: imageBase64 } }] : [])
                            ]
                        }
                    ],
                    generationConfig: {
                        responseMimeType: "application/json"
                    },
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    }
                };
                
                // [更新] 設定 Google 搜尋基準 (Grounding with Google Search)
                // 參考 Vertex AI 文件，使用 Dynamic Retrieval 讓模型自行判斷是否需要搜尋
                if (useSearch) {
                    payload.tools = [{
                        google_search_retrieval: {
                            dynamic_retrieval_config: {
                                mode: "MODE_DYNAMIC",
                                dynamic_threshold: 0.3 // 0.0=總是搜尋, 1.0=從不搜尋。0.3 代表稍微積極搜尋。
                            }
                        }
                    }];
                }
                return payload;
            };

            let lastError = null;

            // 迴圈：依序嘗試模型清單
            for (const model of MODEL_SEQUENCE) {
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(createPayload())
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = errorData.error?.message || response.statusText;
                        
                        // 建立錯誤物件並附加狀態碼
                        const error = new Error(`API Error: ${response.status} ${errorMessage}`);
                        error.status = response.status;
                        error.originalMessage = errorMessage;
                        
                        // 標記是否為搜尋相關錯誤 (400 通常是 Search 工具權限問題)
                        if (useSearch && (response.status === 400 || response.status === 403)) {
                            error.isSearchError = true;
                        }
                        
                        throw error;
                    }

                    const data = await response.json();
                    const candidate = data.candidates?.[0];
                    const text = candidate?.content?.parts?.[0]?.text;
                    
                    if (!text) throw new Error("No content generated");
                    
                    // [新增] 解析搜尋來源 (Grounding Metadata)
                    // 根據文件，如果 AI 有用到搜尋，會回傳 groundingMetadata
                    const result = JSON.parse(text);
                    const groundingMetadata = candidate?.groundingMetadata;

                    if (groundingMetadata && groundingMetadata.groundingChunks) {
                        // 提取來源連結並附加到結果物件中
                        result.searchSources = groundingMetadata.groundingChunks
                            .map(chunk => chunk.web?.uri ? { title: chunk.web.title, url: chunk.web.uri } : null)
                            .filter(Boolean);
                    }
                    
                    return result;

                } catch (error) {
                    lastError = error;
                    
                    // 錯誤處理策略：

                    // 1. [搜尋權限/設定錯誤]：如果是開啟搜尋時發生 400/403
                    // 我們會將此錯誤拋出給 runAIRecommend 進行降級處理
                    if (useSearch && (error.isSearchError || error.message.includes("API key not valid"))) {
                        // console.warn(`Search config failed for ${model}:`, error.message);
                        throw error; 
                    }

                    // 2. [速率限制/忙碌]：如果是 429, 503, 404，嘗試下一個模型
                    if (error.status === 429 || error.status === 503 || error.status === 404) {
                        console.warn(`Model ${model} failed with status ${error.status}. Switching to next model...`);
                        continue; 
                    }

                    // 3. [嚴重錯誤]：API Key 格式錯誤或無效，停止
                    if (error.message.includes("API key not valid") || error.status === 400) {
                         throw new Error(`API Key 無效或請求格式錯誤 (${error.status})。請檢查 Key 設定。`);
                    }

                    // 4. 其他未知錯誤，拋出
                    throw error;
                }
            }

            // 如果迴圈跑完，所有模型都失敗
            let finalMsg = "AI 服務暫時無法使用 (所有備用模型皆忙碌)。";
            if (lastError?.status === 429) {
                finalMsg = "系統流量已達上限，請稍後再試。";
            } else if (lastError) {
                finalMsg += ` 最後錯誤: ${lastError.message}`;
            }
            throw new Error(finalMsg);
        };

        // Helper: Convert file to Base64
        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
            });
        };

        // --- Sub-components ---

        const Notification = ({ message, type, onClose }) => {
            if (!message) return null;
            
            const bgColor = type === 'success' ? 'bg-gradient-to-r from-fuchsia-600 to-purple-600' : 'bg-red-600/90';
            const icon = type === 'success' ? <Check size={14} /> : <AlertTriangle size={14} />;

            // [修改] 使用 top-safe-offset 替代 top-4，避開動態島
            return (
                <div className={`fixed top-safe-offset left-1/2 transform -translate-x-1/2 z-[100] px-4 py-2 rounded-full shadow-[0_0_20px_rgba(192,38,211,0.4)] flex items-center gap-2 text-white font-bold animate-slideDown backdrop-blur-md border border-white/20 ${bgColor}`}>
                    {icon}
                    <span className="text-xs tracking-wide whitespace-nowrap">{message}</span>
                    <button onClick={onClose} className="ml-1 opacity-80 hover:opacity-100">
                        <X size={12} />
                    </button>
                </div>
            );
        };

        // --- NEW: Login Page Component (Was Missing) ---
        const LoginPage = ({ onLogin, onGuestLogin, error }) => (
            <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
                {/* Background effects */}
                <div className="absolute top-0 left-0 w-full h-full bg-[#050505] z-0"></div>
                <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-900/20 blur-[120px] rounded-full z-0"></div>
                <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-fuchsia-900/20 blur-[120px] rounded-full z-0"></div>

                <div className="relative z-10 w-full max-w-md bg-[#121212]/80 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl animate-fadeInUp">
                    <div className="text-center mb-8">
                        <div className="inline-flex p-3 rounded-2xl bg-gradient-to-br from-fuchsia-600 to-purple-600 shadow-lg shadow-fuchsia-500/30 mb-4">

                        <h1 className="text-3xl font-black text-white italic tracking-wider mb-2">FESTIVAL.SYNC</h1>

                    <div className="space-y-4">
                        <button

                        >
                            <svg className="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84.81-.6z" />
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            Sign in with Google
                        </button>

                        <button
                            onClick={onGuestLogin}
                            className="w-full py-3.5 px-4 bg-white/5 text-white font-bold rounded-xl flex items-center justify-center gap-3 border border-white/10 hover:bg-white/10 transition-all hover:-translate-y-0.5"
                        >
                            <User size={20} />
                            Continue as Guest
                        </button>
                    </div>

                    {error && (
                        <div className="mt-6 p-3 bg-red-500/20 border border-red-500/30 rounded-lg flex items-center gap-2 text-red-200 text-xs font-bold animate-fadeIn">
                            <AlertCircle size={14} />

                    )}

        );

        // --- NEW: Add Performance Form Component (Was Missing) ---
        const AddPerformanceForm = ({ isOpen, onAdd, onUpdate, onDelete, onCancel, editingItem, activeDay, days, isInline = false }) => {
            const [formData, setFormData] = useState({
                band: '',
                stage: '',
                startTime: '',
                endTime: '',
                day: activeDay
            });

            useEffect(() => {
                if (editingItem) {
                    setFormData({
                        band: editingItem.band,
                        stage: editingItem.stage,
                        startTime: editingItem.startTime,
                        endTime: editingItem.endTime,
                        day: editingItem.day
                    });
                } else {
                    setFormData(prev => ({ ...prev, day: activeDay }));
                }
            }, [editingItem, activeDay]);

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.band || !formData.startTime || !formData.endTime) return;

                const item = {
                    ...formData,
                    id: editingItem ? editingItem.id : Date.now().toString(),
                    stageOrder: 999 // Default
                };

                if (editingItem) {
                    onUpdate(item);
                } else {
                    onAdd(item);
                }
            };

            const containerClasses = isInline 
                ? "mt-2 p-3 bg-white/5 border border-fuchsia-500/50 rounded-xl animate-fadeIn"
                : "fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn";
            
            const contentClasses = isInline
                ? ""
                : "bg-[#18181b] w-full max-w-sm rounded-2xl border border-white/10 shadow-2xl p-5 relative";

            return (
                <div className={containerClasses}>
                    <div className={contentClasses}>
                        {!isInline && (

                        <form onSubmit={handleSubmit} className="space-y-3">

                                />
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1 block">Stage</label>
                                    <input 
                                        value={formData.stage}
                                        onChange={e => setFormData({...formData, stage: e.target.value})}
                                        className="w-full bg-black/30 border border-white/10 rounded-lg px-3 py-2 text-white text-sm focus:border-fuchsia-500 outline-none"
                                        placeholder="Main Stage"
                                    />
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1 block">Day</label>
                                    <select 
                                        value={formData.day}
                                        onChange={e => setFormData({...formData, day: e.target.value})}
                                        className="w-full bg-black/30 border border-white/10 rounded-lg px-3 py-2 text-white text-sm focus:border-fuchsia-500 outline-none appearance-none"

                                    </select>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1 block">Start</label>
                                    <input

                                        onChange={e => setFormData({...formData, startTime: e.target.value})}

        // --- Recommendation Review Modal ---

            useEffect(() => {
                if (isOpen && recResult?.recommendations) {

            const toggleSelection = (id) => {

            return (

                            {/* Summary Box */}
                            <div className="bg-gradient-to-br from-fuchsia-900/20 to-purple-900/20 border border-fuchsia-500/20 p-3 rounded-xl">
                                <p className="text-xs text-fuchsia-100 leading-relaxed italic">

        // --- Delete Confirmation Modal ---
        const DeleteConfirmModal = ({ isOpen, onClose, onConfirm }) => {

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[80] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-[#121212] w-full max-w-xs rounded-xl border border-red-500/30 shadow-[0_0_50px_rgba(220,38,38,0.2)] p-5 relative overflow-hidden text-center">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-red-600/10 blur-[50px] rounded-full pointer-events-none"></div>
                        <div className="relative z-10">
                            <div className="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-3">
                                <Trash2 className="text-red-500" size={24} />
                            </div>
                            <h3 className="text-lg font-bold text-white mb-2">確定要刪除嗎？</h3>
                            <p className="text-xs text-gray-400 mb-6">此行程紀錄將無法復原。</p>
                            <div className="flex gap-3">
                                <button 
                                    onClick={onClose} 
                                    className="flex-1 py-2.5 rounded-lg border border-white/10 text-gray-300 hover:bg-white/5 text-xs font-bold transition-colors"
                                >

                                <button

                                    className="flex-1 py-2.5 rounded-lg bg-red-600 hover:bg-red-500 text-white text-xs font-bold transition-colors shadow-lg shadow-red-900/20"
                                >
                                    確認刪除

                            </div>
