    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Camera, Calendar, Clock, MapPin, Trash2, Plus, Upload, X, Loader2, 
            Music, Filter, Sparkles, Zap, LayoutGrid, List, History, 
            Save, RotateCcw, Settings, Key, LogOut, Edit, Heart, Ticket, Mic2,

        } from "firebase/firestore";

        // --- Firebase Configuration & Init ---
        // Adapting to the current environment while keeping fallback
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyDKNyqJCEbI5uCSUc4ws7dKuyBZA2lRaOA",
            authDomain: "kevinwork-eb7cc.firebaseapp.com",
            databaseURL: "https://kevinwork-eb7cc-default-rtdb.firebaseio.com",
            projectId: "kevinwork-eb7cc",
            storageBucket: "kevinwork-eb7cc.firebasestorage.app",
            messagingSenderId: "462117666080",
            appId: "1:462117666080:web:4289c00cc5144f98f6eb45",
            measurementId: "G-2DRK1D06QE"
        };
            
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'festival-planner-v1';

        // --- Gemini API Configuration ---
        // 設定主模型 (2.5 Preview) 與 備用模型 (2.5 Flash-Lite)
        const PRIMARY_MODEL = "gemini-2.5-flash-preview-09-2025";
        const FALLBACK_MODEL = "gemini-2.5-flash-lite-preview";

        // Helper: Call Gemini API with Auto-Fallback
        const callGemini = async (prompt, imageBase64 = null, systemPrompt = "", userApiKey = "") => {
            const apiKey = userApiKey || ""; 

            if (!apiKey) {
                throw new Error("請先在設定中輸入 Gemini API Key 才能使用 AI 功能");
            }

            // 建立請求 Payload (共用)
            const createPayload = () => ({
                contents: [
                    {
                        parts: [
                            { text: prompt },
                            ...(imageBase64 ? [{ inlineData: { mimeType: "image/jpeg", data: imageBase64 } }] : [])
                        ]
                    }
                ],
                generationConfig: {
                    responseMimeType: "application/json"
                },
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                }
            });

            // 執行單次 API 請求的內部函式
            const executeRequest = async (model) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(createPayload())
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const error = new Error(errorData.error?.message || `HTTP Error ${response.status}`);
                    error.status = response.status; // 附加狀態碼以便判斷
                    throw error;
                }
                
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) throw new Error("No content generated");
                
                return JSON.parse(text);
            };

            try {
                // 1. 優先嘗試主模型 (2.5)
                return await executeRequest(PRIMARY_MODEL);
            } catch (error) {
                // 2. 判斷是否需要切換模型 
                // 403: 權限不足/未啟用 (常見於新 Key 未啟用 2.5)
                // 429: 請求過多 (Rate Limit)
                // 503: 服務過載
                if (error.status === 403 || error.status === 429 || error.status === 503) {
                    console.warn(`Primary model (${PRIMARY_MODEL}) failed with status ${error.status}. Switching to fallback model (${FALLBACK_MODEL})...`);
                    
                    try {
                        // 3. 嘗試備用模型 (1.5)
                        return await executeRequest(FALLBACK_MODEL);
                    } catch (fallbackError) {
                        // 如果備用模型也失敗，拋出包含兩個錯誤的訊息
                        throw new Error(`AI 服務暫時無法使用。\n主模型錯誤: ${error.message}\n備用模型錯誤: ${fallbackError.message}`);
                    }
                }
                
                // 其他錯誤 (如 JSON 解析失敗、Prompt 錯誤等) 直接拋出
                throw error;
            }
        };

        // Helper: Convert file to Base64
        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
            });
        };

        // --- Sub-components ---

        const Notification = ({ message, type, onClose }) => {
            if (!message) return null;
            
            const bgColor = type === 'success' ? 'bg-gradient-to-r from-fuchsia-600 to-purple-600' : 'bg-red-600/90';
            const icon = type === 'success' ? <Check size={14} /> : <AlertTriangle size={14} />;

            return (
                <div className={`fixed top-4 left-1/2 transform -translate-x-1/2 z-[60] px-4 py-2 rounded-full shadow-[0_0_20px_rgba(192,38,211,0.4)] flex items-center gap-2 text-white font-bold animate-slideDown backdrop-blur-md border border-white/20 ${bgColor}`}>
                    {icon}
                    <span className="text-xs tracking-wide whitespace-nowrap">{message}</span>
                    <button onClick={onClose} className="ml-1 opacity-80 hover:opacity-100">
                        <X size={12} />
                    </button>
                </div>

        };

        const SettingsModal = ({ isOpen, onClose, apiKey, onSave }) => {
            const [keyInput, setKeyInput] = useState(apiKey);

            useEffect(() => {
                setKeyInput(apiKey);
            }, [apiKey, isOpen]);

                        <div className="flex justify-between items-center mb-4 relative z-10">

                                <Settings className="text-fuchsia-400" size={20} /> SETTINGS
                            </h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-white transition-colors">
                                <X size={20} />
                            </button>
                        </div>

                        <div className="space-y-4 relative z-10">
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-bold text-fuchsia-400 uppercase tracking-widest flex items-center gap-2">
                                    <Key size={12} /> Gemini API Key
                                </label>
                                <input 
                                    type="password" 
                                    value={keyInput}
                                    onChange={(e) => setKeyInput(e.target.value)}
                                    placeholder="請輸入您的 API Key"
                                    className="w-full bg-black/50 border border-white/10 rounded-lg px-3 py-2.5 text-white focus:border-fuchsia-500 focus:ring-1 focus:ring-fuchsia-500 outline-none transition-all placeholder-gray-600 text-xs"
                                />
                                <p className="text-[10px] text-gray-400">
                                    需要設定金鑰才能使用 AI 圖片匯入與排程建議功能。
                                </p>
                            </div>

                            <button 
                                onClick={() => { onSave(keyInput); onClose(); }}
                                className="w-full bg-gradient-to-r from-fuchsia-600 to-purple-600 hover:from-fuchsia-500 hover:to-purple-500 text-white font-black py-2.5 rounded-lg transition-all shadow-lg hover:shadow-fuchsia-900/50 transform hover:scale-[1.02] text-xs"
                            >
                                儲存設定
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Account Modal
        const AccountModal = ({ isOpen, onClose, user, onLogin, onLogout }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[70] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-[#121212] w-full max-w-sm rounded-xl border border-fuchsia-500/30 shadow-[0_0_50px_rgba(192,38,211,0.2)] p-5 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-fuchsia-600/20 blur-[50px] rounded-full pointer-events-none"></div>
                        
                        <div className="flex justify-between items-center mb-4 relative z-10">
                            <h3 className="text-lg font-black text-white flex items-center gap-2 italic">
                                <User className="text-fuchsia-400" size={20} /> ACCOUNT
                            </h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-white transition-colors">
                                <X size={20} />
                            </button>
                        </div>

                        <div className="space-y-4 relative z-10">
                            <div className="bg-black/30 rounded-lg p-4 border border-white/10 flex flex-col items-center justify-center gap-3">
                                <div className="w-16 h-16 bg-gradient-to-br from-fuchsia-600 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                                    <User size={32} className="text-white" />
                                </div>
                                <div className="text-center">
                                    <div className="text-sm text-white font-bold">
                                        {user?.isAnonymous ? 'Guest User' : user?.displayName || 'Google User'}
                                    </div>
                                    <div className="text-[10px] text-gray-400 mt-1">
                                        {user?.isAnonymous ? '(Data saved locally)' : user?.email}
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={() => { onLogout(); onClose(); }}
                                className="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-red-500/10 hover:bg-red-500/20 text-red-400 font-bold transition-colors border border-red-500/20"
                            >
                                <LogOut size={16} />
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Delete Confirmation Modal
        const DeleteConfirmModal = ({ isOpen, onClose, onConfirm }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-md z-[80] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-[#121212] w-full max-w-xs rounded-xl border border-red-500/30 shadow-[0_0_50px_rgba(220,38,38,0.2)] p-5 relative overflow-hidden text-center">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-red-600/10 blur-[50px] rounded-full pointer-events-none"></div>
                        <div className="relative z-10">
                            <div className="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-3">
                                <Trash2 className="text-red-500" size={24} />
                            </div>
                            <h3 className="text-lg font-bold text-white mb-2">確定要刪除嗎？</h3>
                            <p className="text-xs text-gray-400 mb-6">此行程紀錄將無法復原。</p>
                            <div className="flex gap-3">
                                <button 
                                    onClick={onClose} 
                                    className="flex-1 py-2.5 rounded-lg border border-white/10 text-gray-300 hover:bg-white/5 text-xs font-bold transition-colors"
                                >
                                    取消
                                </button>
                                <button 
                                    onClick={onConfirm} 
                                    className="flex-1 py-2.5 rounded-lg bg-red-600 hover:bg-red-500 text-white text-xs font-bold transition-colors shadow-lg shadow-red-900/20"
                                >
                                    確認刪除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // New: Login Page Component
        const LoginPage = ({ onLogin, onGuestLogin, error }) => {
            return (
                <div className="min-h-screen bg-[#050505] flex flex-col items-center justify-center p-6 relative overflow-hidden">
                    {/* Background Ambience */}
                    <div className="absolute top-[-20%] left-[-10%] w-[70%] h-[70%] bg-purple-900/20 blur-[120px] rounded-full pointer-events-none"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-fuchsia-900/20 blur-[100px] rounded-full pointer-events-none"></div>

                    <div className="relative z-10 w-full max-w-sm text-center space-y-8">
                        <div className="space-y-2">

                                <Zap size={40} className="text-white" fill="currentColor" />
                            </div>
                            <h1 className="text-4xl font-black text-white italic tracking-tighter leading-none">
                                FESTIVAL<span className="text-fuchsia-500">.</span>SYNC
                            </h1>
                            <p className="text-gray-400 text-sm font-medium tracking-widest uppercase">Your Ultimate Gig Planner</p>
                        </div>

                        <div className="space-y-4 pt-4 animate-fadeInUp">
                            <button 
                                onClick={onLogin}
                                className="w-full bg-white text-black font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-100 transition-all shadow-[0_0_20px_rgba(255,255,255,0.1)] active:scale-[0.98]"
                            >
                                <LogIn size={20} />
                                Sign in with Google
                            </button>
                            
                            <div className="relative flex items-center py-2">
                                <div className="flex-grow border-t border-white/10"></div>

                            <button 
                                onClick={onGuestLogin}
                                className="w-full bg-white/5 text-gray-300 font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-white/10 transition-all border border-white/10 active:scale-[0.98]"

                                <User size={20} />
                                Continue as Guest
                            </button>
                        </div>

                        {error && (
                            <div className="bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-xl text-xs font-bold flex items-center gap-3 text-left animate-fadeIn">
                                <AlertTriangle size={24} className="shrink-0" />
                                <div>
                                    {error}
                                    <div className="mt-1 text-[10px] opacity-70 font-normal">
                                        請確認 Firebase Console 已授權此網域，或使用訪客模式。
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const AddPerformanceForm = ({ 
            onAdd, 
            onUpdate, 
            onDelete, 
            onCancel, 
            editingItem, 
            activeDay,
            isOpen,
            days,
            isInline = false
        }) => {
            const [form, setForm] = useState({ band: '', stage: '', day: activeDay, startTime: '', endTime: '' });

            useEffect(() => {
                if (editingItem) {
                    setForm(editingItem);
                } else {
                    setForm({ band: '', stage: '', day: activeDay, startTime: '', endTime: '' });
                }
            }, [editingItem, activeDay, isOpen]);

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!form.band || !form.startTime) return;
                
                const itemToSave = {
                    ...form,
                    id: editingItem ? editingItem.id : Date.now().toString(),
                    addedAt: new Date().toISOString()
                };

                if (editingItem) {
                    onUpdate(itemToSave);
                } else {
                    onAdd(itemToSave);
                }
            };

            return (
                <form 
                    onSubmit={handleSubmit} 
                    className={`p-3 rounded-xl border space-y-3 animate-fadeIn backdrop-blur-sm ${
                        isInline 
                        ? 'bg-black/80 border-fuchsia-500/50 mt-2 mb-4 mx-1 shadow-[inset_0_0_20px_rgba(0,0,0,0.5)]' 
                        : 'bg-white/5 border-white/10 mb-4 shadow-xl'
                    }`}
                >
                    <div className="flex justify-between items-center mb-1">
                        <h3 className="font-bold text-white text-xs tracking-widest uppercase">
                            {editingItem ? 'EDIT GIG' : 'NEW GIG'}
                        </h3>
                        {editingItem && (
                            <button type="button" onClick={onCancel} className="text-[10px] text-gray-500 hover:text-white transition-colors">
                                <X size={14} />
                            </button>
                        )}
                    </div>

                    <div className="space-y-2">
                        <input 
                            placeholder="藝人 / 樂團名稱" 
                            className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-white focus:border-fuchsia-500 outline-none text-xs transition-colors font-medium placeholder-gray-600"
                            value={form.band}
                            onChange={e => setForm({...form, band: e.target.value})}
                        />
                        <div className="grid grid-cols-2 gap-2">
                            <input 
                                placeholder="舞台名稱" 
                                className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-white focus:border-fuchsia-500 outline-none text-xs transition-colors placeholder-gray-600"
                                value={form.stage}
                                onChange={e => setForm({...form, stage: e.target.value})}
                            />
                            {/* Styled Dropdown */}
