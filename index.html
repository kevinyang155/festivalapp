<body class="bg-megaport-dark bg-noise text-slate-100 font-sans tracking-tight">
    <div id="root"></div>

    <!-- 修正：將 data-presets 改為 "react"，移除 "env" 以避免 require 錯誤 -->
    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Camera, Calendar, Clock, MapPin, Trash2, Plus, Upload, X, Loader2, 
            Music, Filter, Sparkles, Zap, LayoutGrid, List, History, 
            Save, RotateCcw, Settings, Key, LogOut, Edit, Heart, Ticket, Mic2,
            AlertCircle, Check, AlertTriangle, FolderOpen, MessageSquare, ChevronDown, ArrowRight, Hourglass,
            LogIn, User, Info, Search, ThumbsUp, WifiOff, Anchor, CalendarPlus
        } from 'lucide-react';
        import { initializeApp } from "firebase/app";
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged,
            signInWithCustomToken,
            signOut,
            GoogleAuthProvider,
            signInWithPopup
        } from "firebase/auth";
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            deleteDoc, 
            onSnapshot, 
            query 
        } from "firebase/firestore";

        // --- Firebase Config ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyDKNyqJCEbI5uCSUc4ws7dKuyBZA2lRaOA",
            authDomain: "kevinwork-eb7cc.firebaseapp.com",
            databaseURL: "https://kevinwork-eb7cc-default-rtdb.firebaseio.com",
            projectId: "kevinwork-eb7cc",
            storageBucket: "kevinwork-eb7cc.firebasestorage.app",
            messagingSenderId: "462117666080",
            appId: "1:462117666080:web:4289c00cc5144f98f6eb45",
            measurementId: "G-2DRK1D06QE"
        };
            
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'festival-planner-v1';

        // --- Gemini Config ---
        const MODEL_SEQUENCE = [
            "gemini-3-flash-preview",
            "gemini-2.5-flash-preview-09-2025",
            "gemini-2.5-flash-lite-preview-09-2025"
        ];

        const callGemini = async (prompt, imageBase64 = null, systemPrompt = "", userApiKey = "", useSearch = false) => {
            const apiKey = (userApiKey || "").trim(); 
            if (!apiKey) throw new Error("請先在設定中輸入 Gemini API Key 才能使用 AI 功能");

            const createPayload = () => {
                const payload = {
                    contents: [{ parts: [{ text: prompt }, ...(imageBase64 ? [{ inlineData: { mimeType: "image/jpeg", data: imageBase64 } }] : [])] }],
                    generationConfig: { responseMimeType: "application/json" },
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                };
                if (useSearch) {
                    payload.tools = [{ google_search_retrieval: { dynamic_retrieval_config: { mode: "MODE_DYNAMIC", dynamic_threshold: 0.3 } } }];
                }
                return payload;
            };

            let lastError = null;
            for (const model of MODEL_SEQUENCE) {
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(createPayload())
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const error = new Error(`API Error: ${response.status}`);
                        error.status = response.status;
                        error.isSearchError = (useSearch && (response.status === 400 || response.status === 403));
                        throw error;
                    }
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("No content generated");
                    
                    const result = JSON.parse(text);
                    const groundingMetadata = data.candidates?.[0]?.groundingMetadata;
                    if (groundingMetadata?.groundingChunks) {
                        result.searchSources = groundingMetadata.groundingChunks
                            .map(chunk => chunk.web?.uri ? { title: chunk.web.title, url: chunk.web.uri } : null)
                            .filter(Boolean);
                    }
                    return result;
                } catch (error) {
                    lastError = error;
                    if (useSearch && (error.isSearchError || error.message.includes("API key not valid"))) throw error; 
                    if ([429, 503, 404].includes(error.status)) continue; 
                    if (error.message.includes("API key not valid") || error.status === 400) throw new Error(`API Key 無效或請求格式錯誤`);
                    throw error;
                }
            }
            throw new Error(lastError ? `所有模型皆忙碌: ${lastError.message}` : "AI 服務暫時無法使用");
        };

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
        });

        // --- Styled Components (Brutalist / Megaport) ---

        const Notification = ({ message, type, onClose }) => {
            if (!message) return null;
            const bgColor = type === 'success' ? 'bg-megaport-cyan text-black' : 'bg-red-600 text-white';
            const icon = type === 'success' ? <Check size={16} strokeWidth={3} /> : <AlertTriangle size={16} strokeWidth={3} />;

            return (
                <div className={`fixed top-safe-offset left-1/2 transform -translate-x-1/2 z-[100] px-6 py-3 shadow-hard flex items-center gap-3 font-black text-sm animate-slideDown border-2 border-black ${bgColor} uppercase tracking-wider`}>
                    {icon}
                    <span>{message}</span>
                    <button onClick={onClose} className="ml-2 hover:scale-110 transition-transform">
                        <X size={16} strokeWidth={4} />
                    </button>
                </div>
            );
        };

        const LoginPage = ({ onLogin, onGuestLogin, error }) => (
            <div className="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden bg-megaport-dark">
                {/* 警示條紋背景裝飾 */}
                <div className="absolute top-0 left-0 w-full h-4 bg-hazard-stripe opacity-80"></div>
                <div className="absolute bottom-0 right-0 w-full h-4 bg-hazard-stripe opacity-80"></div>
                <div className="absolute top-1/2 left-0 w-full h-[600px] -translate-y-1/2 bg-megaport-orange/5 -skew-y-12 z-0"></div>

                <div className="relative z-10 w-full max-w-sm bg-slate-900 border-2 border-white p-8 shadow-hard-white animate-fadeInUp">
                    <div className="text-center mb-12">
                        <div className="inline-flex p-6 bg-megaport-orange border-2 border-black shadow-hard mb-6 rotate-3">
                            <Anchor size={48} strokeWidth={3} className="text-black" />
                        </div>
                        <h1 className="text-5xl font-black text-white italic tracking-tighter mb-2 uppercase leading-none" style={{textShadow: "4px 4px 0px #000"}}>
                            MUSIC<span className="text-megaport-cyan">.</span>SYNC
                        </h1>
                        <p className="text-megaport-cyan text-sm font-bold tracking-[0.4em] uppercase bg-black inline-block px-2 py-1 transform -skew-x-12">Live / Raw / Loud</p>
                    </div>

                    <div className="space-y-4">
                        <button onClick={onLogin} className="w-full py-4 px-4 bg-white text-black font-black text-sm uppercase tracking-widest border-2 border-black shadow-hard hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] active:translate-x-[2px] active:translate-y-[2px] active:shadow-none transition-all flex items-center justify-center gap-3">
                            Sign in with Google
                        </button>
                        <button onClick={onGuestLogin} className="w-full py-4 px-4 bg-transparent text-white font-black text-sm uppercase tracking-widest border-2 border-white hover:bg-white hover:text-black transition-all flex items-center justify-center gap-3">
                            Continue as Guest
                        </button>
                    </div>

                    {error && (
                        <div className="mt-8 p-4 bg-red-600 text-white text-xs font-bold border-2 border-black shadow-hard flex gap-2 uppercase tracking-wide">
                            <AlertCircle size={16} strokeWidth={3} /> {error}
                        </div>
                    )}
                </div>
            </div>
        );

        const AddPerformanceForm = ({ isOpen, onAdd, onUpdate, onDelete, onCancel, editingItem, activeDay, days, isInline = false }) => {
            const [formData, setFormData] = useState({ band: '', stage: '', startTime: '', endTime: '', day: activeDay });

            useEffect(() => {
                if (editingItem) setFormData({ ...editingItem });
                else setFormData(prev => ({ ...prev, day: activeDay }));
            }, [editingItem, activeDay]);

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.band || !formData.startTime || !formData.endTime) return;
                const item = { ...formData, id: editingItem ? editingItem.id : Date.now().toString(), stageOrder: 999 };
                editingItem ? onUpdate(item) : onAdd(item);
            };

            const containerClasses = isInline 
                ? "mt-3 p-4 bg-slate-800 border-2 border-megaport-orange shadow-hard-orange animate-fadeIn"
                : "fixed inset-0 bg-black/95 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn";
            
            const contentClasses = isInline ? "" : "bg-slate-900 w-full max-w-sm border-2 border-white shadow-hard-white p-6 relative";

            return (
                <div className={containerClasses}>
                    <div className={contentClasses}>
                        {!isInline && (
                            <div className="flex justify-between items-center mb-6 border-b-2 border-white pb-3">
                                <h3 className="text-white font-black italic text-2xl uppercase tracking-tighter">
                                    {editingItem ? 'EDIT GIG' : 'NEW GIG'}
                                </h3>
                                <button onClick={onCancel} className="text-white hover:text-megaport-orange transition-colors">
                                    <X size={28} strokeWidth={4} />
                                </button>
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div>
                                <label className="text-[10px] font-black text-megaport-cyan uppercase tracking-widest mb-1 block">Band Name</label>
                                <input value={formData.band} onChange={e => setFormData({...formData, band: e.target.value})} className="w-full bg-black border-2 border-slate-600 px-3 py-3 text-white text-base focus:border-megaport-orange focus:shadow-[4px_4px_0px_0px_#FF4D00] outline-none font-bold placeholder-slate-600 transition-all uppercase" placeholder="BAND NAME" autoFocus />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] font-black text-megaport-cyan uppercase tracking-widest mb-1 block">Stage</label>
                                    <input value={formData.stage} onChange={e => setFormData({...formData, stage: e.target.value})} className="w-full bg-black border-2 border-slate-600 px-3 py-3 text-white text-sm focus:border-megaport-orange outline-none font-bold placeholder-slate-600 uppercase" placeholder="STAGE" />
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-megaport-cyan uppercase tracking-widest mb-1 block">Day</label>
                                    <select value={formData.day} onChange={e => setFormData({...formData, day: e.target.value})} className="w-full bg-black border-2 border-slate-600 px-3 py-3 text-white text-sm focus:border-megaport-orange outline-none appearance-none font-bold uppercase rounded-none">
                                        {days.map(d => <option key={d} value={d}>{d}</option>)}
                                    </select>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] font-black text-megaport-cyan uppercase tracking-widest mb-1 block">Start</label>
                                    <input type="time" value={formData.startTime} onChange={e => setFormData({...formData, startTime: e.target.value})} className="w-full bg-black border-2 border-slate-600 px-3 py-3 text-white text-sm focus:border-megaport-orange outline-none font-bold font-mono rounded-none" />
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-megaport-cyan uppercase tracking-widest mb-1 block">End</label>
                                    <input type="time" value={formData.endTime} onChange={e => setFormData({...formData, endTime: e.target.value})} className="w-full bg-black border-2 border-slate-600 px-3 py-3 text-white text-sm focus:border-megaport-orange outline-none font-bold font-mono rounded-none" />
                                </div>
                            </div>

                            <div className="flex gap-4 pt-4">
                                {editingItem && (
                                    <button type="button" onClick={() => onDelete(editingItem.id)} className="px-4 py-3 bg-black text-red-500 text-xs font-black border-2 border-red-600 hover:bg-red-600 hover:text-white shadow-hard-sm active-press transition-all uppercase">
                                        Delete
                                    </button>
                                )}
                                <button type="submit" className="flex-1 py-3 bg-white text-black text-sm font-black hover:bg-megaport-orange hover:border-black shadow-hard active-press transition-all uppercase border-2 border-black flex items-center justify-center gap-2">
                                    <Save size={16} strokeWidth={3} /> {editingItem ? 'UPDATE' : 'SAVE GIG'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const RecommendationReviewModal = ({ isOpen, onClose, recResult, allPerformances, onConfirm }) => {
            const [selectedIds, setSelectedIds] = useState([]);
            useEffect(() => { if (isOpen && recResult?.recommendations) setSelectedIds(recResult.recommendations.map(r => r.id)); }, [isOpen, recResult]);
            if (!isOpen || !recResult) return null;

            const toggleSelection = (id) => setSelectedIds(prev => prev.includes(id) ? prev.filter(pid => pid !== id) : [...prev, id]);

            return (
                <div className="fixed inset-0 bg-black/95 backdrop-blur-md z-[90] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-slate-900 w-full max-w-sm border-2 border-megaport-cyan shadow-hard-cyan flex flex-col max-h-[85vh] overflow-hidden relative">
                        <div className="p-4 border-b-2 border-slate-700 flex justify-between items-center bg-black">
                            <div>
                                <h3 className="text-lg font-black text-megaport-cyan flex items-center gap-2 italic uppercase tracking-tighter">
                                    <Sparkles size={18} strokeWidth={3} /> AI SCOUT
                                </h3>
                                <p className="text-[10px] text-white font-bold bg-slate-800 px-2 py-0.5 inline-block mt-1 transform -skew-x-12">FOUND {recResult.recommendations.length} MATCHES</p>
                            </div>
                            <button onClick={onClose} className="text-white hover:text-megaport-cyan transition-colors"><X size={24} strokeWidth={4} /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-megaport-dark">
                            <div className="bg-slate-800 border-l-4 border-megaport-cyan p-4 shadow-md">
                                <p className="text-xs text-slate-200 leading-relaxed font-bold">"{recResult.summary}"</p>
                            </div>
                            <div className="space-y-3">
                                {recResult.recommendations.map((rec) => {
                                    const perf = allPerformances.find(p => p.id === rec.id);
                                    if (!perf) return null;
                                    const isSelected = selectedIds.includes(rec.id);
                                    return (
                                        <div key={rec.id} onClick={() => toggleSelection(rec.id)} className={`p-3 border-2 transition-all cursor-pointer flex gap-3 items-start group ${isSelected ? 'bg-slate-800 border-megaport-cyan shadow-[4px_4px_0px_0px_#00E5FF]' : 'bg-black border-slate-700 opacity-70 hover:opacity-100 hover:border-white'}`}>
                                            <div className={`mt-1 w-6 h-6 flex items-center justify-center shrink-0 border-2 ${isSelected ? 'bg-megaport-cyan border-megaport-cyan text-black' : 'border-slate-600 bg-transparent'}`}>
                                                {isSelected && <Check size={16} strokeWidth={4} />}
                                            </div>
                                            <div className="flex-1">
                                                <div className="flex justify-between items-start">
                                                    <h4 className={`font-black text-sm uppercase ${isSelected ? 'text-white' : 'text-slate-400'}`}>{perf.band}</h4>
                                                    <span className="text-[10px] font-mono font-bold text-black bg-white px-1.5 py-0.5 border border-black">{perf.day}</span>
                                                </div>
                                                <div className="text-[10px] text-megaport-orange mb-2 font-mono font-black">{perf.startTime} - {perf.endTime} • {perf.stage}</div>
                                                <div className="text-[10px] text-slate-300 leading-snug bg-black p-2 border border-slate-800">
                                                    <span className="text-megaport-cyan font-black block mb-1 uppercase tracking-wider">Intro:</span>
                                                    {rec.intro || rec.reason}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        <div className="p-4 border-t-2 border-slate-700 bg-black">
                            <button onClick={() => { onConfirm(selectedIds); onClose(); }} disabled={selectedIds.length === 0} className="w-full bg-megaport-cyan text-black font-black py-4 disabled:opacity-50 flex items-center justify-center gap-2 transition-all uppercase tracking-wider border-2 border-black hover:bg-white active-press shadow-hard-sm">
                                <ThumbsUp size={18} strokeWidth={3} /> JOIN {selectedIds.length} GIGS
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, apiKey, onSave }) => {
            const [keyInput, setKeyInput] = useState(apiKey);
            useEffect(() => setKeyInput(apiKey), [apiKey, isOpen]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/95 backdrop-blur-md z-[70] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-slate-900 w-full max-w-sm border-2 border-white shadow-hard-white p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-2xl font-black text-white flex items-center gap-2 italic uppercase"><Settings className="text-megaport-orange" size={28} /> Settings</h3>
                            <button onClick={onClose} className="text-white hover:text-megaport-orange"><X size={28} strokeWidth={4} /></button>
                        </div>
                        <div className="space-y-5">
                            <div>
                                <label className="text-[10px] font-black text-megaport-orange uppercase tracking-widest flex items-center gap-2 mb-2"><Key size={14} /> Gemini API Key</label>
                                <input type="password" value={keyInput} onChange={(e) => setKeyInput(e.target.value)} placeholder="API KEY HERE" className="w-full bg-black border-2 border-slate-600 px-4 py-3 text-white focus:border-megaport-orange outline-none transition-all placeholder-slate-700 text-xs font-mono rounded-none" />
                            </div>
                            <button onClick={() => { onSave(keyInput); onClose(); }} className="w-full bg-megaport-orange text-black font-black py-4 transition-all uppercase tracking-wider border-2 border-black hover:bg-white shadow-hard active-press">SAVE CONFIG</button>
                        </div>
                    </div>
                </div>
            );
        };

        const AccountModal = ({ isOpen, onClose, user, onLogin, onLogout }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/95 backdrop-blur-md z-[70] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-slate-900 w-full max-w-sm border-2 border-white shadow-hard-white p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-2xl font-black text-white flex items-center gap-2 italic uppercase"><User className="text-slate-400" size={28} /> Account</h3>
                            <button onClick={onClose} className="text-white hover:text-megaport-orange"><X size={28} strokeWidth={4} /></button>
                        </div>
                        <div className="space-y-6">
                            <div className="bg-black p-6 border-2 border-slate-700 flex flex-col items-center justify-center gap-4">
                                <div className="w-20 h-20 bg-slate-800 border-2 border-white flex items-center justify-center shadow-hard-sm">
                                    <User size={40} className="text-white" />
                                </div>
                                <div className="text-center">
                                    <div className="text-base text-white font-black uppercase tracking-wider bg-megaport-orange text-black px-2 inline-block -skew-x-12">{user?.isAnonymous ? 'Guest Punk' : user?.displayName || 'User'}</div>
                                    <div className="text-[10px] text-slate-500 mt-2 font-mono uppercase tracking-widest">{user?.isAnonymous ? '(LOCAL DATA)' : user?.email}</div>
                                </div>
                            </div>
                            <button onClick={() => { onLogout(); onClose(); }} className="w-full flex items-center justify-center gap-2 px-4 py-4 bg-black hover:bg-red-600 hover:text-white text-red-500 font-black transition-colors border-2 border-red-600 uppercase tracking-wider shadow-hard-sm active-press">
                                <LogOut size={18} /> Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const DeleteConfirmModal = ({ isOpen, onClose, onConfirm }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/95 backdrop-blur-md z-[80] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-black w-full max-w-xs border-4 border-red-600 shadow-[8px_8px_0px_0px_#dc2626] p-8 text-center">
                        <div className="w-16 h-16 bg-red-600 flex items-center justify-center mx-auto mb-6 border-2 border-white transform rotate-3">
                            <Trash2 className="text-white" size={32} />
                        </div>
                        <h3 className="text-2xl font-black text-white mb-2 uppercase italic">BURN IT?</h3>
                        <p className="text-xs text-red-500 mb-8 font-bold uppercase tracking-widest">This action cannot be undone.</p>
                        <div className="flex gap-4">
                            <button onClick={onClose} className="flex-1 py-3 border-2 border-white text-white hover:bg-white hover:text-black text-xs font-black transition-colors uppercase active-press">Cancel</button>
                            <button onClick={onConfirm} className="flex-1 py-3 bg-red-600 border-2 border-red-600 text-white hover:bg-red-500 text-xs font-black transition-colors uppercase shadow-hard-sm active-press">Delete</button>
                        </div>
                    </div>
                </div>
            );
        };

        const CACHE_KEY = 'festival_draft_cache';

        const App = () => {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [loginError, setLoginError] = useState(null);
            const [view, setView] = useState('manage'); 
            const [festivalName, setFestivalName] = useState('');
            const [eventType, setEventType] = useState('festival');
            const [startDate, setStartDate] = useState(''); 
            const [endDate, setEndDate] = useState(''); 
            const [performances, setPerformances] = useState([]);
            const [mySchedule, setMySchedule] = useState([]); 
            const [history, setHistory] = useState([]); 
            const [days, setDays] = useState(['Day 1']);
            const [isAddFormOpen, setIsAddFormOpen] = useState(false); 
            const [activeDay, setActiveDay] = useState('Day 1');
            const [editingItem, setEditingItem] = useState(null); 
            const [notification, setNotification] = useState({ message: '', type: '' });
            const [showSettings, setShowSettings] = useState(false);
            const [showAccount, setShowAccount] = useState(false); 
            const [apiKey, setApiKey] = useState('');
            const [itemToDelete, setItemToDelete] = useState(null);
            const [showAIModal, setShowAIModal] = useState(false);
            const [aiMode, setAiMode] = useState('import');
            const [aiLoading, setAiLoading] = useState(false);
            const [aiError, setAiError] = useState('');
            const [aiPrompt, setAiPrompt] = useState('');
            const [selectedImage, setSelectedImage] = useState(null);
            const [importDay, setImportDay] = useState('Day 1');
            const fileInputRef = useRef(null);
            const [recResult, setRecResult] = useState(null);
            const [showRecReview, setShowRecReview] = useState(false);

            useEffect(() => {
                const cachedData = localStorage.getItem(CACHE_KEY);
                if (cachedData) {
                    try {
                        const parsed = JSON.parse(cachedData);
                        setFestivalName(parsed.festivalName || '');
                        setEventType(parsed.eventType || 'festival');
                        setStartDate(parsed.startDate || '');
                        setEndDate(parsed.endDate || '');
                        setPerformances(parsed.performances || []);
                        setMySchedule(parsed.mySchedule || []);
                        setDays(parsed.days || ['Day 1']);
                    } catch (e) { console.error(e); }
                }
            }, []);

            useEffect(() => {
                const dataToCache = { festivalName, eventType, startDate, endDate, performances, mySchedule, days, savedAt: new Date().toISOString() };
                localStorage.setItem(CACHE_KEY, JSON.stringify(dataToCache));
            }, [festivalName, eventType, startDate, endDate, performances, mySchedule, days]);

            useEffect(() => {
                const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => { setUser(u); setAuthLoading(false); if (u) setLoginError(null); });
                return () => unsubscribe();
            }, []);

            const handleGoogleLogin = async () => {
                try { setLoginError(null); await signInWithPopup(auth, new GoogleAuthProvider()); showNotification("GOOGLE LOGIN SUCCESS"); } 
                catch (error) { setLoginError("LOGIN FAILED"); }
            };

            const handleGuestLogin = async () => {
                try { setLoginError(null); await signInAnonymously(auth); showNotification("GUEST MODE ACTIVE"); } 
                catch (error) { setLoginError("GUEST LOGIN FAILED"); }
            };

            const handleLogout = async () => { await signOut(auth); showNotification("LOGGED OUT"); };

            useEffect(() => { const savedKey = localStorage.getItem('gemini_api_key'); if (savedKey) setApiKey(savedKey); }, []);
            const handleSaveApiKey = (key) => { const trimmedKey = key ? key.trim() : ''; setApiKey(trimmedKey); localStorage.setItem('gemini_api_key', trimmedKey); showNotification("API KEY SAVED"); };

            useEffect(() => {
                if (!user) { setHistory([]); return; }
                const unsubscribe = onSnapshot(query(collection(db, 'artifacts', APP_ID, 'users', user.uid, 'history')), (snapshot) => {
                    setHistory(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsubscribe();
            }, [user]);

            const { upcomingTrips, pastTrips } = useMemo(() => {
                const today = new Date().toISOString().split('T')[0];
                const upcoming = [], past = [];
                history.forEach(item => { (item.startDate || item.dateSaved.split('T')[0]) >= today ? upcoming.push(item) : past.push(item); });
                upcoming.sort((a, b) => new Date(a.startDate || a.dateSaved) - new Date(b.startDate || b.dateSaved));
                past.sort((a, b) => new Date(b.startDate || b.dateSaved) - new Date(a.startDate || a.dateSaved));
                return { upcomingTrips: upcoming, pastTrips: past };
            }, [history]);

            useEffect(() => {
                if (startDate) {
                    if (eventType === 'gig') { setDays(['Day 1']); if (endDate !== startDate) setEndDate(startDate); } 
                    else {
                        if (endDate && endDate >= startDate) {
                            const diffDays = Math.ceil(Math.abs(new Date(endDate) - new Date(startDate)) / (86400000)) + 1; 
                            const newDays = Array.from({length: Math.min(diffDays, 14)}, (_, i) => `Day ${i + 1}`);
                            if (JSON.stringify(newDays) !== JSON.stringify(days)) { setDays(newDays); if (!newDays.includes(activeDay)) setActiveDay('Day 1'); }
                        } else if (JSON.stringify(days) !== JSON.stringify(['Day 1'])) { setDays(['Day 1']); }
                    }
                }
            }, [startDate, endDate, eventType]);

            const showNotification = (message, type = 'success') => { setNotification({ message, type }); setTimeout(() => setNotification({ message: '', type: '' }), 3000); };
            const startNewFestival = (showConfirm = true) => {
                if (showConfirm && performances.length > 0 && !confirm('NUKE CURRENT DATA?')) return;
                setFestivalName(''); setStartDate(''); setEndDate(''); setEventType('festival'); setPerformances([]); setMySchedule([]); setDays(['Day 1']); setActiveDay('Day 1'); setView('manage'); localStorage.removeItem(CACHE_KEY);
                if (showConfirm) showNotification('RESET COMPLETE');
            };

            const saveCurrentToHistory = async () => {
                if (!user) return;
                const trimmedName = festivalName.trim();
                if (!trimmedName) { showNotification('NAME REQUIRED', 'error'); return; }
                const existingEntry = history.find(h => h.name === trimmedName && h.startDate === startDate);
                const docId = existingEntry ? existingEntry.id : Date.now().toString();
                const entryData = { name: trimmedName, type: eventType, startDate, endDate: eventType === 'festival' ? endDate : '', dateSaved: new Date().toISOString(), performances, mySchedule, days };
                try { await setDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'history', docId), entryData); showNotification(`SAVED: ${trimmedName}`); startNewFestival(false); } catch { showNotification("SAVE FAILED", "error"); }
            };

            const loadFromHistory = (entry) => {
                if (performances.length > 0 && !confirm('OVERWRITE CURRENT?')) return;
                setFestivalName(entry.name); setStartDate(entry.startDate || ''); setEndDate(entry.endDate || ''); setEventType(entry.type || 'festival'); setPerformances(entry.performances || []); setMySchedule(entry.mySchedule || []); setDays(entry.days || ['Day 1']); setActiveDay('Day 1'); setView('program'); showNotification(`LOADED: ${entry.name}`);
            };

            const requestDeleteHistory = (e, id) => { e.stopPropagation(); setItemToDelete(id); };
            const confirmDeleteHistory = async () => { if (!user || !itemToDelete) return; try { await deleteDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'history', itemToDelete)); showNotification('DELETED'); setItemToDelete(null); } catch { showNotification("DELETE FAILED", "error"); } };
            const addPerformance = (perf) => { setPerformances(prev => [...prev, perf]); setIsAddFormOpen(false); showNotification("GIG ADDED"); };
            const updatePerformance = (updatedPerf) => { setPerformances(prev => prev.map(p => p.id === updatedPerf.id ? updatedPerf : p)); setEditingItem(null); showNotification("GIG UPDATED"); };
            const removePerformance = (id) => { setPerformances(prev => prev.filter(p => p.id !== id)); setMySchedule(prev => prev.filter(pid => pid !== id)); if (editingItem?.id === id) setEditingItem(null); showNotification("GIG REMOVED", "error"); };
            const toggleMySchedule = (id) => setMySchedule(prev => prev.includes(id) ? prev.filter(pid => pid !== id) : [...prev, id]);

            const handleImageUpload = async (e) => { const file = e.target.files[0]; if (file) setSelectedImage(await fileToBase64(file)); };
            const runAIImageImport = async () => {
                if (!selectedImage) return; setAiLoading(true); setAiError('');
                const systemInstruction = `Extract ALL performance data to JSON: [{ "band": string, "stage": string, "stageOrder": int (0=left), "day": string, "startTime": HH:MM, "endTime": HH:MM }]. Force day="${importDay}". Default duration 45m. Default stage "Main Stage".`;
                try {
                    const result = await callGemini(`Extract schedule for day ${importDay}`, selectedImage.split(',')[1], systemInstruction, apiKey, false);
                    if (Array.isArray(result)) {
                        const newItems = result.map(item => ({ ...item, id: Date.now() + Math.random().toString(36).substr(2, 5), stage: item.stage || "Main Stage", stageOrder: item.stageOrder ?? 999, day: importDay }));
                        setPerformances(prev => [...prev.filter(p => p.day !== importDay), ...newItems]);
                        setShowAIModal(false); setSelectedImage(null); showNotification(`IMPORTED ${newItems.length} GIGS`);
                    }
                } catch (err) { setAiError(`FAIL: ${err.message}`); } finally { setAiLoading(false); }
            };

            const runAIRecommend = async () => {
                if (!aiPrompt.trim()) return; setAiLoading(true); setAiError('');
                const systemInstruction = `Festival guide. User wants recommendations. Data: ${JSON.stringify(performances.map(p => ({ id: p.id, band: p.band })))}. Return JSON: { "recommendations": [{ "id": "id", "intro": "Brief Traditional Chinese intro" }], "summary": "Chinese summary" }`;
                try {
                    const processResult = (result) => {
                        if (result.recommendations?.length > 0) { setRecResult(result); setShowRecReview(true); setShowAIModal(false); setAiPrompt(''); } 
                        else showNotification("NO MATCHES FOUND", "error");
                    };
                    try { processResult(await callGemini(`Pref: "${aiPrompt}"`, null, systemInstruction, apiKey, true)); }
                    catch (e) { if (e.isSearchError || e.message.includes("API Key")) { showNotification("SEARCH FAIL, USING LOCAL...", "success"); processResult(await callGemini(`Pref: "${aiPrompt}"`, null, systemInstruction, apiKey, false)); } else throw e; }
                } catch (err) { setAiError(`AI FAIL: ${err.message}`); } finally { setAiLoading(false); }
            };

            const handleConfirmRecommendations = (selectedIds) => { if (selectedIds?.length) { const newIds = selectedIds.filter(id => !mySchedule.includes(id)); setMySchedule(prev => [...prev, ...newIds]); showNotification(`JOINED ${newIds.length} GIGS`); } };
            const currentDayPerformances = useMemo(() => performances.filter(p => p.day === activeDay).sort((a, b) => a.startTime.localeCompare(b.startTime)), [performances, activeDay]);
            const uniqueStages = useMemo(() => {
                const map = new Map(); currentDayPerformances.forEach(p => { const o = p.stageOrder ?? 999; if (!map.has(p.stage) || o < map.get(p.stage)) map.set(p.stage, o); });
                return Array.from(map.keys()).sort((a, b) => map.get(a) - map.get(b) || a.localeCompare(b));
            }, [currentDayPerformances]);
            const conflicts = useMemo(() => {
                const s = performances.filter(p => mySchedule.includes(p.id)); const set = new Set();
                for (let i = 0; i < s.length; i++) for (let j = i + 1; j < s.length; j++) if (s[i].day === s[j].day && ((s[i].startTime >= s[j].startTime && s[i].startTime < s[j].endTime) || (s[j].startTime >= s[i].startTime && s[j].startTime < s[i].endTime))) { set.add(s[i].id); set.add(s[j].id); }
                return set;
            }, [mySchedule, performances]);

            const generateICS = (trip) => {
                if (!trip.startDate) { showNotification("MISSING START DATE", "error"); return; }
                let icsContent = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Music Sync//Live v1.0//EN\nMETHOD:PUBLISH\n";
                const selectedGigs = (trip.performances && trip.mySchedule) ? trip.performances.filter(p => trip.mySchedule.includes(p.id)) : [];
                const now = new Date(); const dtStamp = now.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';

                if (selectedGigs.length > 0) {
                    selectedGigs.forEach(gig => {
                        const dayMatch = gig.day.match(/Day (\d+)/); const dayOffset = dayMatch ? parseInt(dayMatch[1]) - 1 : 0;
                        const baseDate = new Date(trip.startDate); baseDate.setDate(baseDate.getDate() + dayOffset);
                        const dateStr = baseDate.toISOString().split('T')[0].replace(/-/g, '');
                        const startTimeStr = gig.startTime.replace(':', '') + '00'; const endTimeStr = gig.endTime.replace(':', '') + '00';
                        icsContent += `BEGIN:VEVENT\nUID:${gig.id}@musicsync.live\nDTSTAMP:${dtStamp}\nSUMMARY:${gig.band} @ ${gig.stage}\nDTSTART:${dateStr}T${startTimeStr}\nDTEND:${dateStr}T${endTimeStr}\nLOCATION:${gig.stage}\nDESCRIPTION:${trip.name || 'Festival'} - ${gig.band}\nEND:VEVENT\n`;
                    });
                    showNotification("ICS EXPORTED (GIGS)");
                } else {
                    const startObj = new Date(trip.startDate); const startStr = startObj.toISOString().split('T')[0].replace(/-/g, '');
                    let endObj = new Date(trip.startDate); if (trip.endDate && new Date(trip.endDate) >= startObj) endObj = new Date(trip.endDate);
                    endObj.setDate(endObj.getDate() + 1); const endStr = endObj.toISOString().split('T')[0].replace(/-/g, '');
                    icsContent += `BEGIN:VEVENT\nUID:full_event_${trip.startDate}@musicsync.live\nDTSTAMP:${dtStamp}\nSUMMARY:${trip.name || 'Music Event'}\nDTSTART;VALUE=DATE:${startStr}\nDTEND;VALUE=DATE:${endStr}\nDESCRIPTION:Event dates for ${trip.name}\nEND:VEVENT\n`;
                    showNotification("ICS EXPORTED (DATES ONLY)");
                }
                icsContent += "END:VCALENDAR";
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const link = document.createElement('a'); link.href = window.URL.createObjectURL(blob); link.setAttribute('download', `${(trip.name || 'schedule').replace(/\s+/g, '_')}.ics`);
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            if (authLoading && !localStorage.getItem(CACHE_KEY)) return <div className="min-h-screen bg-megaport-dark flex items-center justify-center"><Loader2 className="text-megaport-orange animate-spin" size={32} /></div>;
            if (!user && !authLoading) return <LoginPage onLogin={handleGoogleLogin} onGuestLogin={handleGuestLogin} error={loginError} />;

            const TripCard = ({ item }) => (
                <div key={item.id} className="bg-slate-900 border-2 border-white p-4 flex justify-between items-center hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-hard-white transition-all group relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-16 h-1 bg-megaport-orange"></div>
                    <div className="pl-1">
                        <div className="flex items-center gap-2 mb-1">
                            <span className={`text-[10px] font-black px-2 py-0.5 uppercase tracking-wider border border-current ${item.type === 'gig' ? 'text-megaport-cyan' : 'text-megaport-orange'}`}>
                                {item.type === 'gig' ? '專場' : '音樂祭'}
                            </span>
                            <h4 className="font-black text-white text-lg uppercase tracking-tight italic">{item.name}</h4>
                        </div>
                        <div className="text-[10px] text-slate-400 flex items-center gap-2 font-bold font-mono uppercase tracking-widest">
                            <span className="flex items-center gap-1">
                                <Calendar size={12} /> 
                                {/* 修改日期顯示邏輯：優先顯示表演日期/區間，若無則顯示 PENDING，不再顯示 dateSaved */}
                                {item.startDate 
                                    ? (item.type === 'festival' && item.endDate && item.endDate !== item.startDate ? `${item.startDate} ~ ${item.endDate}` : item.startDate)
                                    : "DATE PENDING"
                                }
                            </span>
                            <span>/</span>
                            <span>{item.performances?.length || 0} ACTS</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <button onClick={() => generateICS(item)} className="p-2 bg-megaport-cyan text-black hover:bg-white border border-black transition-colors" title="Export Calendar"><CalendarPlus size={18} strokeWidth={3} /></button>
                        <button onClick={() => loadFromHistory(item)} className="p-2 bg-white text-black hover:bg-slate-200 border border-black transition-colors"><Upload size={18} strokeWidth={3} /></button>
                        <button onClick={(e) => requestDeleteHistory(e, item.id)} className="p-2 bg-red-600 text-white hover:bg-red-500 border border-black transition-colors"><Trash2 size={18} strokeWidth={3} /></button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-megaport-dark bg-noise text-slate-100 font-sans pb-24 selection:bg-megaport-orange selection:text-black relative overflow-hidden">
                <Notification message={notification.message} type={notification.type} onClose={() => setNotification({message: '', type: ''})} />
                <SettingsModal isOpen={showSettings} onClose={() => setShowSettings(false)} apiKey={apiKey} onSave={handleSaveApiKey} />
                <AccountModal isOpen={showAccount} onClose={() => setShowAccount(false)} user={user} onLogin={handleGoogleLogin} onLogout={handleLogout} />
                <DeleteConfirmModal isOpen={!!itemToDelete} onClose={() => setItemToDelete(null)} onConfirm={confirmDeleteHistory} />
                <RecommendationReviewModal isOpen={showRecReview} onClose={() => setShowRecReview(false)} recResult={recResult} allPerformances={performances} onConfirm={handleConfirmRecommendations} />

                <header className="sticky top-0 z-30 bg-black/90 backdrop-blur-md border-b-2 border-white pt-safe">
                    <div className="max-w-2xl mx-auto px-4 py-4 space-y-4">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-3 group">
                                <div className="bg-megaport-orange text-black p-1.5 shadow-hard-white group-hover:rotate-6 transition-transform border-2 border-black">
                                    <Anchor size={24} strokeWidth={3} fill="currentColor" />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter text-white italic leading-none font-mono" style={{textShadow: "2px 2px 0px #000"}}>
                                        MUSIC<span className="text-megaport-orange">.</span>SYNC
                                    </h1>
                                    <p className="text-[10px] text-megaport-cyan font-bold tracking-[0.3em] uppercase bg-black inline-block px-1">MEGAPORT STYLE</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setShowAccount(true)} className="p-2 text-white hover:text-megaport-cyan border-2 border-transparent hover:border-white hover:bg-black transition-all active-press"><User size={20} strokeWidth={3}/></button>
                                <button onClick={() => setShowSettings(true)} className="p-2 text-white hover:text-megaport-orange border-2 border-transparent hover:border-white hover:bg-black transition-all active-press"><Settings size={20} strokeWidth={3}/></button>
                                <button onClick={() => saveCurrentToHistory()} className="p-2 text-black bg-megaport-cyan hover:bg-white border-2 border-black shadow-sm transition-all active-press"><Save size={20} strokeWidth={3}/></button>
                                <button onClick={() => startNewFestival(true)} className="p-2 text-white bg-red-600 hover:bg-red-500 border-2 border-black shadow-sm transition-all active-press"><RotateCcw size={20} strokeWidth={3}/></button>
                            </div>
                        </div>

                        {view === 'manage' && (
                            <div className="flex flex-col gap-3 animate-fadeIn">
                                <div className="flex gap-3 w-full">
                                    <div className="flex bg-black border-2 border-white shrink-0 h-12 p-1 gap-1 shadow-hard-sm">
                                        <button onClick={() => setEventType('festival')} className={`px-4 font-black text-xs uppercase transition-all h-full flex items-center gap-2 ${eventType === 'festival' ? 'bg-megaport-orange text-black border-2 border-black' : 'text-slate-500 hover:text-white'}`}><Ticket size={16} strokeWidth={3}/> 音樂祭</button>
                                        <button onClick={() => setEventType('gig')} className={`px-4 font-black text-xs uppercase transition-all h-full flex items-center gap-2 ${eventType === 'gig' ? 'bg-megaport-cyan text-black border-2 border-black' : 'text-slate-500 hover:text-white'}`}><Mic2 size={16} strokeWidth={3}/> 專場</button>
                                    </div>
                                    <input value={festivalName} onChange={(e) => setFestivalName(e.target.value)} placeholder="EVENT NAME" className="flex-1 min-w-0 bg-black border-2 border-white py-2 px-4 text-base font-bold text-white focus:border-megaport-orange outline-none transition-all placeholder-slate-700 font-mono uppercase h-12 shadow-hard-sm rounded-none" />
                                </div>
                                <div className="flex items-center gap-3 bg-black px-4 py-2 border-2 border-white h-12 w-full shadow-hard-sm">
                                    <Calendar size={18} className="text-megaport-orange shrink-0" strokeWidth={3}/>
                                    <input type="date" value={startDate} style={{ colorScheme: 'dark' }} onChange={(e) => { setStartDate(e.target.value); if(eventType === 'festival') setEndDate(e.target.value); }} className="bg-transparent text-sm font-bold text-white outline-none flex-1 uppercase text-center font-mono tracking-wider" />
                                    {eventType === 'festival' && (
                                        <>
                                            <ArrowRight size={16} className="text-slate-600 shrink-0" strokeWidth={4} />
                                            <input type="date" min={startDate} value={endDate} style={{ colorScheme: 'dark' }} onChange={(e) => setEndDate(e.target.value)} className="bg-transparent text-sm font-bold text-white outline-none flex-1 uppercase text-center font-mono tracking-wider" />
                                        </>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </header>

                <main className="max-w-2xl mx-auto px-4 py-6 space-y-6 relative z-10">
                    {view === 'manage' && (
                        <div className="space-y-6 animate-fadeIn">
                            <div className="flex flex-col gap-4 mb-2"> 
                                <div className="w-full overflow-x-auto no-scrollbar pb-2">
                                    <div className="flex gap-3 items-center">
                                        {days.map(d => (
                                            <button key={d} onClick={() => setActiveDay(d)} className={`px-6 py-3 text-sm font-black tracking-widest whitespace-nowrap transition-all border-2 shrink-0 uppercase active-press ${activeDay === d ? 'bg-megaport-orange text-black border-black shadow-hard' : 'bg-transparent text-slate-500 border-slate-700 hover:border-white hover:text-white'}`}>{d}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex justify-between items-center pt-4 border-t-4 border-black mt-2 bg-megaport-yellow/10 p-2 -mx-2">
                                    <span className="text-xs text-megaport-yellow font-black tracking-[0.2em] uppercase flex items-center gap-2"><div className="w-2 h-2 bg-megaport-yellow animate-pulse"></div> CONSOLE</span>
                                    <div className="flex gap-3">
                                        <button onClick={() => { setIsAddFormOpen(!isAddFormOpen); setEditingItem(null); }} className={`h-10 px-5 flex items-center justify-center border-2 transition-all gap-2 uppercase active-press ${isAddFormOpen ? 'bg-white text-black border-white shadow-hard' : 'bg-transparent text-white border-white hover:bg-white hover:text-black'}`}>
                                            <Plus size={18} className={isAddFormOpen ? "rotate-45 transition-transform" : ""} strokeWidth={4}/> <span className="text-xs font-black">ADD</span>
                                        </button>
                                        <button onClick={() => { setAiMode('import'); setImportDay(activeDay); setShowAIModal(true); }} className="h-10 px-5 bg-black text-megaport-cyan border-2 border-megaport-cyan text-xs font-black flex items-center gap-2 hover:bg-megaport-cyan hover:text-black shadow-[4px_4px_0px_0px_#00E5FF] active-press transition-all uppercase">
                                            <Sparkles size={18} strokeWidth={3}/> <span>AI IMPORT</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <AddPerformanceForm isOpen={isAddFormOpen} onAdd={addPerformance} onUpdate={updatePerformance} onDelete={removePerformance} onCancel={() => setIsAddFormOpen(false)} editingItem={null} activeDay={activeDay} days={days} />

                            <div className="space-y-3">
                                {currentDayPerformances.length === 0 ? (
                                    <div className="text-center py-20 border-4 border-black bg-hazard-stripe opacity-20">
                                        <p className="text-white text-xl font-black tracking-[0.5em] uppercase bg-black inline-block px-4 py-2">NO SIGNAL</p>
                                    </div>
                                ) : (
                                    currentDayPerformances.map(p => (
                                        <div key={p.id}>
                                            <div onClick={() => toggleMySchedule(p.id)} className={`relative group p-5 border-2 transition-all cursor-pointer hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-hard-white ${mySchedule.includes(p.id) ? 'bg-megaport-orange text-black border-black shadow-hard' : 'bg-slate-900 border-white text-white hover:bg-slate-800'} ${editingItem?.id === p.id ? 'ring-4 ring-megaport-cyan' : ''}`}>
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h3 className="font-black text-xl flex items-center gap-3 uppercase tracking-tighter leading-none">
                                                            {p.band}
                                                            {conflicts.has(p.id) && mySchedule.includes(p.id) && <AlertTriangle size={20} className="text-black animate-bounce" strokeWidth={3} />}
                                                        </h3>
                                                        <div className="flex items-center gap-3 mt-2">
                                                            <span className={`text-xs font-bold font-mono px-2 py-0.5 border-2 ${mySchedule.includes(p.id) ? 'bg-black text-white border-black' : 'bg-white text-black border-white'}`}>{p.startTime} - {p.endTime}</span>
                                                            <span className="text-xs font-black uppercase tracking-wider flex items-center gap-1 opacity-80"><MapPin size={12} strokeWidth={3}/> {p.stage}</span>
                                                        </div>
                                                    </div>
                                                    <div className="flex flex-col gap-4 items-end pl-2">
                                                        <Heart size={24} strokeWidth={3} className={`transition-all ${mySchedule.includes(p.id) ? 'fill-black text-black' : 'text-slate-600 hover:text-white'}`} />
                                                        <button onClick={(e) => { e.stopPropagation(); setEditingItem(editingItem?.id === p.id ? null : p); setIsAddFormOpen(false); }} className={`${mySchedule.includes(p.id) ? 'text-black/50 hover:text-black' : 'text-slate-600 hover:text-white'} transition-colors`}><Edit size={20} strokeWidth={3}/></button>
                                                    </div>
                                                </div>
                                            </div>
                                            {editingItem?.id === p.id && <AddPerformanceForm isOpen={true} onUpdate={updatePerformance} onDelete={removePerformance} onCancel={() => setEditingItem(null)} editingItem={editingItem} activeDay={activeDay} days={days} isInline={true} />}
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    )}

                    {view === 'program' && (
                        <div className="h-[calc(100vh-140px)] flex flex-col animate-fadeIn">
                            <div className="flex justify-between items-center mb-4 shrink-0 border-b-4 border-black pb-4 bg-megaport-orange p-3 -mx-4 shadow-hard">
                                <div className="flex flex-col ml-2">
                                    <h2 className="text-black font-black text-3xl italic tracking-tighter uppercase leading-none">{festivalName || 'UNTITLED'}</h2>
                                    <div className="text-xs text-black/70 font-bold font-mono mt-1">
                                        <span className="text-black text-lg">{mySchedule.length}</span> SELECTED / {performances.length} TOTAL
                                    </div>
                                </div>
                                <div className="flex gap-2 mr-2">
                                    <button onClick={() => generateICS({ name: festivalName, startDate, performances, mySchedule })} className="text-[10px] bg-black text-white border-2 border-black font-black px-3 py-2 uppercase flex items-center gap-1 hover:bg-white hover:text-black transition-all shadow-[-2px_-2px_0px_0px_#fff]">
                                        <CalendarPlus size={14} strokeWidth={3}/> ICS
                                    </button>
                                    <button onClick={() => { setAiMode('recommend'); setShowAIModal(true); }} className="text-[10px] bg-white text-black border-2 border-black font-black px-3 py-2 uppercase flex items-center gap-1 hover:bg-megaport-cyan hover:border-black transition-all shadow-[-2px_-2px_0px_0px_#000]">
                                        <Sparkles size={14} strokeWidth={3}/> AI PICK
                                    </button>
                                </div>
                            </div>
                            
                            <div className="flex gap-3 overflow-x-auto no-scrollbar mb-4 shrink-0 py-1 px-1">
                                {days.map(d => (
                                    <button key={d} onClick={() => setActiveDay(d)} className={`px-6 py-2 text-xs font-black uppercase tracking-widest whitespace-nowrap border-2 transition-all shadow-sm ${activeDay === d ? 'bg-megaport-cyan border-megaport-cyan text-black' : 'bg-black border-slate-700 text-slate-500 hover:border-white hover:text-white'}`}>{d}</button>
                                ))}
                            </div>

                            <div className="flex-1 overflow-x-auto overflow-y-hidden pb-4">
                                <div className="flex gap-6 h-full px-1 min-w-min">
                                    {currentDayPerformances.length === 0 ? <div className="text-slate-700 m-auto text-xl font-black tracking-widest uppercase bg-black px-4 py-2 border-2 border-slate-800">SILENCE</div> : uniqueStages.map(stage => (
                                        <div key={stage} className="flex-none w-[260px] flex flex-col h-full bg-slate-900 border-2 border-white shadow-hard-white">
                                            <div className="p-3 border-b-2 border-white bg-black text-center shrink-0">
                                                <h3 className="text-white font-black text-lg tracking-widest uppercase">{stage}</h3>
                                            </div>
                                            <div className="flex-1 overflow-y-auto p-3 space-y-3 custom-scrollbar bg-slate-900">
                                                {currentDayPerformances.filter(p => p.stage === stage).map(p => (
                                                    <div key={p.id} onClick={() => toggleMySchedule(p.id)} className={`p-4 border-2 transition-all cursor-pointer hover:scale-[1.02] active:scale-100 ${mySchedule.includes(p.id) ? 'bg-megaport-orange text-black border-black shadow-[2px_2px_0px_0px_#000]' : 'bg-black border-slate-700 text-slate-400 opacity-80 hover:opacity-100 hover:border-white hover:text-white'}`}>
                                                        <div className="flex justify-between items-start mb-2">
                                                            <span className="font-black text-sm leading-tight uppercase tracking-tight">
                                                                {p.band}
                                                                {mySchedule.includes(p.id) && conflicts.has(p.id) && <AlertTriangle size={16} className="text-white animate-pulse inline-block ml-1.5 align-text-bottom" strokeWidth={3} />}
                                                            </span>
                                                            {mySchedule.includes(p.id) && <Heart size={16} className="fill-black text-black shrink-0 ml-1" strokeWidth={3} />}
                                                        </div>
                                                        <div className={`text-[10px] font-mono font-black inline-block px-1 border ${mySchedule.includes(p.id) ? 'bg-black text-white border-black' : 'bg-slate-800 text-slate-400 border-slate-700'}`}>{p.startTime} - {p.endTime}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'trips' && (
                        <div className="space-y-8 animate-fadeIn pb-24">
                            <div className="flex items-center gap-4 mb-6 border-b-4 border-white pb-4">
                                <div className="bg-white text-black p-2 border-2 border-black rotate-6 shadow-hard-orange">
                                    <History size={32} strokeWidth={3} />
                                </div>
                                <h2 className="text-4xl font-black text-white italic tracking-tighter uppercase leading-none">ARCHIVES</h2>
                            </div>
                            {history.length === 0 ? (
                                <div className="text-center py-24 border-4 border-black bg-hazard-stripe opacity-10">
                                    <FolderOpen size={64} className="mx-auto text-white mb-4" strokeWidth={3} />
                                    <p className="text-white text-2xl font-black tracking-widest uppercase bg-black inline-block px-4">EMPTY VAULT</p>
                                </div>
                            ) : (
                                <>
                                    {upcomingTrips.length > 0 && (
                                        <div className="space-y-4">
                                            <div className="flex items-center gap-2 text-megaport-cyan mb-2">
                                                <Zap size={20} fill="currentColor" /> <span className="text-sm font-black tracking-[0.2em] uppercase bg-black px-2">Imminent</span>
                                            </div>
                                            <div className="grid gap-4">{upcomingTrips.map(item => <TripCard key={item.id} item={item} />)}</div>
                                        </div>
                                    )}
                                    {pastTrips.length > 0 && (
                                        <div className="space-y-4">
                                            <div className="flex items-center gap-2 text-slate-500 mb-2">
                                                <Hourglass size={20} /> <span className="text-sm font-black tracking-[0.2em] uppercase bg-black px-2">Legacy</span>
                                            </div>
                                            <div className="grid gap-4 opacity-60 hover:opacity-100 transition-opacity">{pastTrips.map(item => <TripCard key={item.id} item={item} />)}</div>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    )}
                </main>

                <nav className="fixed bottom-0 w-full bg-black border-t-2 border-white pb-safe z-50 shadow-[0px_-4px_20px_0px_rgba(0,0,0,0.5)]">
                    <div className="flex justify-around max-w-2xl mx-auto">
                        <button onClick={() => setView('manage')} className={`flex-1 py-4 flex flex-col items-center gap-1 transition-all uppercase active:bg-slate-900 ${view === 'manage' ? 'text-megaport-orange bg-slate-900 border-t-4 border-megaport-orange' : 'text-slate-500 hover:text-white border-t-4 border-transparent'}`}>
                            <List size={22} strokeWidth={3} /> <span className="text-[10px] font-black tracking-widest">Manage</span>
                        </button>
                        <button onClick={() => setView('program')} className={`flex-1 py-4 flex flex-col items-center gap-1 transition-all uppercase active:bg-slate-900 ${view === 'program' ? 'text-megaport-orange bg-slate-900 border-t-4 border-megaport-orange' : 'text-slate-500 hover:text-white border-t-4 border-transparent'}`}>
                            <LayoutGrid size={22} strokeWidth={3} /> <span className="text-[10px] font-black tracking-widest">Lineup</span>
                        </button>
                        <button onClick={() => setView('trips')} className={`flex-1 py-4 flex flex-col items-center gap-1 transition-all uppercase active:bg-slate-900 ${view === 'trips' ? 'text-megaport-orange bg-slate-900 border-t-4 border-megaport-orange' : 'text-slate-500 hover:text-white border-t-4 border-transparent'}`}>
                            <History size={22} strokeWidth={3} /> <span className="text-[10px] font-black tracking-widest">History</span>
                        </button>
                    </div>
                </nav>

                {showAIModal && (
                    <div className="fixed inset-0 bg-black/95 backdrop-blur-md z-[80] flex items-center justify-center p-4 animate-fadeIn">
                        <div className="bg-slate-900 w-full max-w-sm border-2 border-white shadow-hard-white flex flex-col max-h-[85vh] relative">
                            <div className="p-4 border-b-2 border-white flex justify-between items-center bg-black">
                                <h3 className="text-xl font-black text-white flex items-center gap-3 italic uppercase">
                                    <Sparkles className="text-megaport-orange" size={20} strokeWidth={3} /> {aiMode === 'import' ? 'AI IMPORTER' : 'AI PLANNER'}
                                </h3>
                                <button onClick={() => { setShowAIModal(false); setAiError(''); setSelectedImage(null); }} className="text-slate-500 hover:text-white"><X size={28} strokeWidth={4} /></button>
                            </div>
                            <div className="p-6 overflow-y-auto bg-megaport-dark bg-noise">
                                {aiMode === 'import' ? (
                                    <div className="space-y-6">
                                        <div className="bg-black p-4 border-2 border-white shadow-hard-sm flex items-center justify-between">
                                            <span className="text-xs font-black text-megaport-cyan uppercase tracking-widest">Target Day</span>
                                            <div className="relative">
                                                <select value={importDay} onChange={(e) => setImportDay(e.target.value)} className="bg-slate-800 border-2 border-slate-600 pl-3 pr-8 py-2 text-white text-sm font-bold outline-none uppercase appearance-none cursor-pointer hover:border-megaport-orange rounded-none transition-colors">
                                                    {days.map(d => <option key={d} value={d} className="bg-black">{d}</option>)}
                                                </select>
                                                <div className="absolute right-2 top-1/2 transform -translate-y-1/2 pointer-events-none text-white"><ChevronDown size={14} strokeWidth={3}/></div>
                                            </div>
                                        </div>
                                        <div onClick={() => fileInputRef.current?.click()} className="border-4 border-dashed border-slate-700 hover:border-megaport-orange bg-black p-10 text-center cursor-pointer transition-all group relative overflow-hidden">
                                            <div className="absolute inset-0 bg-hazard-stripe opacity-5 group-hover:opacity-10 transition-opacity"></div>
                                            {selectedImage ? (
                                                <img src={selectedImage} alt="Preview" className="max-h-40 mx-auto shadow-2xl object-contain border-2 border-white relative z-10" />
                                            ) : (
                                                <div className="flex flex-col items-center gap-4 text-slate-500 group-hover:text-megaport-orange transition-colors relative z-10">
                                                    <Camera size={48} strokeWidth={2} /> <span className="text-xs font-black tracking-widest uppercase bg-black px-2">UPLOAD IMAGE</span>
                                                </div>
                                            )}
                                            <input type="file" ref={fileInputRef} onChange={handleImageUpload} accept="image/*" className="hidden" />
                                        </div>
                                        {aiError && <div className="p-4 bg-red-600 text-white text-xs font-bold border-2 border-black shadow-hard-sm flex gap-3 items-center"><AlertCircle size={20} /> {aiError}</div>}
                                        <button onClick={runAIImageImport} disabled={!selectedImage || aiLoading} className="w-full bg-megaport-orange hover:bg-white hover:text-black text-black font-black py-4 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3 transition-all uppercase tracking-wider border-2 border-black shadow-hard active-press">
                                            {aiLoading ? <Loader2 className="animate-spin" size={20} /> : <Sparkles size={20} strokeWidth={3} />} {aiLoading ? 'PROCESSING...' : 'EXECUTE IMPORT'}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <textarea value={aiPrompt} onChange={(e) => setAiPrompt(e.target.value)} placeholder="Describe your vibe (e.g., 'Heavy metal, chaos, mosh pit energy' or 'Chill beats for recovery')..." className="w-full h-40 bg-black border-2 border-white p-4 text-white focus:border-megaport-orange outline-none resize-none text-sm font-mono placeholder-slate-600 transition-colors shadow-hard-sm rounded-none"></textarea>
                                        {aiError && <div className="p-4 bg-red-600 text-white text-xs font-bold border-2 border-black shadow-hard-sm flex gap-3 items-center"><AlertCircle size={20} /> {aiError}</div>}
                                        <button onClick={runAIRecommend} disabled={!aiPrompt.trim() || aiLoading} className="w-full bg-white hover:bg-megaport-cyan hover:border-black text-black font-black py-4 disabled:opacity-50 flex items-center justify-center gap-3 transition-all uppercase tracking-wider border-2 border-transparent shadow-hard active-press">
                                            {aiLoading ? <Loader2 className="animate-spin" size={20} /> : <MessageSquare size={20} strokeWidth={3} />} {aiLoading ? 'COMPUTING...' : 'GENERATE'}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                )}
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
